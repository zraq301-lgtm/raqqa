<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم رقة - إدارة المحتوى</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #e91e63; --secondary: #673ab7; --bg: #fdf6f8; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); padding: 15px; direction: rtl; }
        .admin-container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        h1 { color: var(--primary); text-align: center; margin-bottom: 25px; font-size: 24px; }
        .card { background: #fff; border: 1px solid #f1f1f1; padding: 20px; border-radius: 20px; margin-bottom: 20px; }
        label { display: block; margin: 12px 0 5px; font-weight: bold; color: #555; }
        input, textarea, select { width: 100%; padding: 12px; border: 1.5px solid #eee; border-radius: 12px; margin-bottom: 10px; font-family: 'Tajawal'; box-sizing: border-box; }
        .btn { padding: 15px; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; color: white; width: 100%; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-upload { background: var(--primary); font-size: 16px; }
        .btn-ai { background: var(--secondary); margin-bottom: 10px; }
        #preview { margin: 15px 0; border-radius: 15px; text-align: center; background: #fafafa; border: 2px dashed #eee; min-height: 80px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #preview img, #preview video { max-width: 100%; border-radius: 12px; max-height: 250px; }
        .loading-spinner { display: none; text-align: center; color: var(--secondary); margin: 10px 0; }
    </style>
</head>
<body>

<div class="admin-container">
    <h1><i class="fas fa-heart"></i> إدارة رقة - رفع المحتوى</h1>

    <div class="card">
        <h3><i class="fas fa-robot"></i> مساعد رقة الذكي</h3>
        <textarea id="ai-prompt" rows="2" placeholder="اكتبي موضوعاً لتوليد نص مقترح..."></textarea>
        <button class="btn btn-ai" onclick="generateAIContent()">
            <i class="fas fa-sparkles"></i> توليد نص ذكي
        </button>
        <div id="ai-loading" class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> رقة تفكر...</div>
    </div>

    <div class="card">
        <h3><i class="fas fa-paper-plane"></i> إضافة منشور جديد</h3>
        
        <label>نص المنشور:</label>
        <textarea id="main-content" rows="4" placeholder="اكتبي محتوى المنشور هنا..."></textarea>

        <label>إرفاق ملف (صورة أو فيديو):</label>
        <input type="file" id="file-input" accept="video/*,image/*" onchange="handlePreview(this)">
        
        <div id="preview">
            <p style="color: #ccc; padding: 20px;">معاينة الملف تظهر هنا</p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>
                <label>القسم (Section):</label>
                <select id="section-select">
                    <option value="bouh-display-1">المشاعر (1)</option>
                    <option value="bouh-display-2">الحميمية (2)</option>
                    <option value="bouh-display-3">الصحة (3)</option>
                    <option value="bouh-display-4">أرجوحة الافكار (4)</option>
                    <option value="bouh-display-5">الفقه (5)</option>
                </select>
            </div>
            <div>
                <label>نوع الملف:</label>
                <select id="type-select">
                    <option value="نصي">نصي فقط</option>
                    <option value="صورة">صورة</option>
                    <option value="فيديو">فيديو</option>
                </select>
            </div>
        </div>

        <button class="btn btn-upload" id="upload-btn" onclick="startUpload()" style="margin-top: 15px;">
            <i class="fas fa-cloud-upload-alt"></i> نشر الآن (نظام الرفع السريع)
        </button>
    </div>
</div>

<script>
    // 1. معاينة الملف وتحديد النوع تلقائياً
    function handlePreview(input) {
        const preview = document.getElementById('preview');
        const typeSelect = document.getElementById('type-select');
        preview.innerHTML = '';

        if (input.files && input.files[0]) {
            const file = input.files[0];
            const url = URL.createObjectURL(file);

            if (file.type.startsWith('video')) {
                preview.innerHTML = `<video src="${url}" controls></video>`;
                typeSelect.value = 'فيديو';
            } else if (file.type.startsWith('image')) {
                preview.innerHTML = `<img src="${url}">`;
                typeSelect.value = 'صورة';
            }
        }
    }

    // 2. وظيفة الرفع المطور باستخدام FormData (لحل مشكلة البطء)
    async function startUpload() {
        const fileInput = document.getElementById('file-input');
        const content = document.getElementById('main-content').value;
        const section = document.getElementById('section-select').value;
        const type = document.getElementById('type-select').value;
        const btn = document.getElementById('upload-btn');

        if (!content && !fileInput.files[0]) {
            return Swal.fire('تنبيه', 'يرجى كتابة نص أو اختيار ملف للرفع', 'warning');
        }

        // تغيير حالة الزر لمنع التكرار
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الرفع والارتباط بـ Neon...';

        Swal.fire({
            title: 'جاري المعالجة...',
            text: 'يتم الآن رفع الملف وحفظ البيانات بأقصى سرعة',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        // تجهيز البيانات كـ FormData (هذا هو السر في السرعة)
        const formData = new FormData();
        formData.append('content', content);
        formData.append('section', section);
        formData.append('type', type);
        if (fileInput.files[0]) {
            formData.append('file', fileInput.files[0]);
        }

        try {
            const response = await fetch('/api/save-post', {
                method: 'POST',
                // ملاحظة: لا نضع headers في FormData، المتصفح سيتكفل بها
                body: formData 
            });

            const result = await response.json();

            if (response.ok) {
                Swal.fire('تم بنجاح!', 'تم النشر وتحديث Neon بنجاح', 'success');
                setTimeout(() => location.reload(), 2000);
            } else {
                throw new Error(result.error || 'حدث خطأ في الاتصال بالسيرفر');
            }
        } catch (err) {
            Swal.fire('فشل النشر', err.message, 'error');
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> نشر الآن (نظام الرفع السريع)';
        }
    }

    // وظيفة الذكاء الاصطناعي
    async function generateAIContent() {
        const prompt = document.getElementById('ai-prompt').value;
        if(!prompt) return Swal.fire('تنبيه', 'اكتبي موضوعاً أولاً', 'warning');
        
        document.getElementById('ai-loading').style.display = 'block';
        try {
            const res = await fetch('/api/raqqa-ai', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ prompt })
            });
            const data = await res.json();
            document.getElementById('main-content').value = data.reply;
        } catch (err) {
            Swal.fire('خطأ', 'تعذر الاتصال بمساعد رقة حالياً', 'error');
        }
        document.getElementById('ai-loading').style.display = 'none';
    }
</script>
</body>
 </html>
