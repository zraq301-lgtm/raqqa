<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم رقة - إدارة المحتوى</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #e91e63; --secondary: #673ab7; --bg: #fdf6f8; --danger: #dc3545; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); padding: 15px; direction: rtl; }
        .admin-container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        h1 { color: var(--primary); text-align: center; margin-bottom: 25px; font-size: 24px; }
        .card { background: #fff; border: 1px solid #f1f1f1; padding: 20px; border-radius: 20px; margin-bottom: 20px; }
        label { display: block; margin: 12px 0 5px; font-weight: bold; color: #555; }
        input, textarea, select { width: 100%; padding: 12px; border: 1.5px solid #eee; border-radius: 12px; margin-bottom: 10px; font-family: 'Tajawal'; box-sizing: border-box; }
        .btn { padding: 15px; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; color: white; width: 100%; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-upload { background: var(--primary); font-size: 16px; }
        .btn-ai { background: var(--secondary); margin-bottom: 10px; }
        .btn-delete { background: var(--danger); margin-top: 10px; }
        #preview { margin: 15px 0; border-radius: 15px; text-align: center; background: #fafafa; border: 2px dashed #eee; min-height: 80px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #preview img, #preview video { max-width: 100%; border-radius: 12px; max-height: 250px; }
        .loading-spinner { display: none; text-align: center; color: var(--secondary); margin: 10px 0; }
        .url-input-group { display: none; margin-top: 10px; border: 2px solid var(--primary); padding: 15px; border-radius: 15px; background: #fff5f8; }
    </style>
</head>
<body>

<div class="admin-container">
    <h1><i class="fas fa-heart"></i> إدارة رقة - رفع المحتوى</h1>

    <div class="card">
        <h3><i class="fas fa-robot"></i> مساعد رقة الذكي</h3>
        <textarea id="ai-prompt" rows="2" placeholder="اكتبي موضوعاً لتوليد نص مقترح..."></textarea>
        <button class="btn btn-ai" onclick="generateAIContent()">
            <i class="fas fa-sparkles"></i> توليد نص ذكي
        </button>
        <div id="ai-loading" class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> رقة تفكر...</div>
    </div>

    <div class="card">
        <h3><i class="fas fa-paper-plane"></i> إضافة منشور جديد</h3>
        
        <label>نص المنشور:</label>
        <textarea id="main-content" rows="4" placeholder="اكتبي محتوى المنشور هنا..."></textarea>

        <div id="file-upload-section">
            <label>إرفاق ملف (صورة أو فيديو):</label>
            <input type="file" id="file-input" accept="video/*,image/*" onchange="handlePreview(this)">
        </div>
        
        <div id="preview">
            <p style="color: #ccc; padding: 20px;">معاينة الملف تظهر هنا</p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>
                <label>القسم (Section):</label>
                <select id="section-select">
                    <option value="bouh-display-1">المشاعر (1)</option>
                    <option value="bouh-display-2">الحميمية (2)</option>
                    <option value="bouh-display-3">الصحة (3)</option>
                    <option value="bouh-display-4">أرجوحة الافكار (4)</option>
                    <option value="bouh-display-5">الفقه (5)</option>
                </select>
            </div>
            <div>
                <label>نوع المرفق:</label>
                <select id="type-select" onchange="toggleInputMode()">
                    <option value="نصي">نصي فقط</option>
                    <option value="صورة">صورة (ملف)</option>
                    <option value="فيديو">فيديو (ملف)</option>
                    <option value="رابط">رابط خارجي (URL)</option>
                </select>
            </div>
        </div>

        <div id="url-container" class="url-input-group">
            <label><i class="fas fa-link"></i> ضع الرابط الكامل للفيديو أو الصورة:</label>
            <input type="url" id="external-url" placeholder="https://example.com/video.mp4" style="border-color: var(--primary);">
            <small style="color: #888;">سيتم تخزين هذا الرابط مباشرة في خانة media_url</small>
        </div>

        <button class="btn btn-upload" id="upload-btn" onclick="startUpload()" style="margin-top: 15px;">
            <i class="fas fa-cloud-upload-alt"></i> نشر الآن (نظام الرفع السريع)
        </button>
    </div>

    <div class="card" style="border-top: 3px solid var(--danger);">
        <h3><i class="fas fa-trash-alt"></i> حذف منشور</h3>
        <label>معرف المنشور (ID):</label>
        <input type="number" id="delete-id" placeholder="أدخلي رقم الـ ID هنا...">
        <button class="btn btn-delete" id="delete-btn" onclick="deletePost()">
            <i class="fas fa-eraser"></i> حذف المنشور نهائياً
        </button>
    </div>
</div>

<script>
    // تبديل بين رفع ملف أو وضع رابط
    function toggleInputMode() {
        const type = document.getElementById('type-select').value;
        const urlContainer = document.getElementById('url-container');
        const fileSection = document.getElementById('file-upload-section');
        
        if (type === 'رابط') {
            urlContainer.style.display = 'block';
            fileSection.style.opacity = '0.5';
            document.getElementById('file-input').disabled = true;
        } else {
            urlContainer.style.display = 'none';
            fileSection.style.opacity = '1';
            document.getElementById('file-input').disabled = false;
        }
    }

    // 1. معاينة الملف
    function handlePreview(input) {
        const preview = document.getElementById('preview');
        const typeSelect = document.getElementById('type-select');
        preview.innerHTML = '';

        if (input.files && input.files[0]) {
            const file = input.files[0];
            const url = URL.createObjectURL(file);

            if (file.type.startsWith('video')) {
                preview.innerHTML = `<video src="${url}" controls></video>`;
                typeSelect.value = 'فيديو';
            } else if (file.type.startsWith('image')) {
                preview.innerHTML = `<img src="${url}">`;
                typeSelect.value = 'صورة';
            }
        }
    }

    // 2. وظيفة الرفع المعدلة لإرسال الرابط
    async function startUpload() {
        const fileInput = document.getElementById('file-input');
        const content = document.getElementById('main-content').value;
        const section = document.getElementById('section-select').value;
        const type = document.getElementById('type-select').value;
        const externalUrl = document.getElementById('external-url').value;
        const btn = document.getElementById('upload-btn');

        if (!content && !fileInput.files[0] && !externalUrl) {
            return Swal.fire('تنبيه', 'يرجى إدخال محتوى أو ملف أو رابط', 'warning');
        }

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ في Neon...';

        const formData = new FormData();
        formData.append('content', content);
        formData.append('section', section);
        formData.append('type', type);

        // أهم تعديل: إذا كان النوع رابط، نرسل الرابط في حقل الـ file كـ string 
        // أو نرسله في حقل مخصص حسب برمجة السيرفر لديك. 
        // هنا سنرسله في حقل 'external_url' لضمان وصوله
        if (type === 'رابط') {
            formData.append('file', externalUrl); 
        } else if (fileInput.files[0]) {
            formData.append('file', fileInput.files[0]);
        }

        try {
            const response = await fetch('/api/save-post', {
                method: 'POST',
                body: formData 
            });

            if (response.ok) {
                Swal.fire('تم بنجاح!', 'تم تحديث قاعدة البيانات بالرابط الجديد', 'success');
                setTimeout(() => location.reload(), 2000);
            } else {
                const result = await response.json();
                throw new Error(result.error || 'فشل السيرفر في الاستلام');
            }
        } catch (err) {
            Swal.fire('خطأ في الرفع', err.message, 'error');
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> نشر الآن (نظام الرفع السريع)';
        }
    }

    // 3. حذف منشور
    async function deletePost() {
        const id = document.getElementById('delete-id').value;
        if (!id) return Swal.fire('تنبيه', 'يرجى إدخال معرف المنشور (ID)', 'warning');

        const confirm = await Swal.fire({
            title: 'هل أنتِ متأكدة؟',
            text: "سيتم حذف المنشور رقم " + id + " بشكل نهائي!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'نعم، احذفي',
            cancelButtonText: 'إلغاء'
        });

        if (confirm.isConfirmed) {
            try {
                const response = await fetch(`/api/delete-post?id=${id}`, { method: 'DELETE' });
                if (response.ok) {
                    Swal.fire('تم الحذف!', 'تمت إزالة المنشور بنجاح.', 'success');
                    document.getElementById('delete-id').value = '';
                }
            } catch (err) {
                Swal.fire('خطأ', 'تعذر الاتصال بالسيرفر', 'error');
            }
        }
    }

    // 4. وظيفة الذكاء الاصطناعي
    async function generateAIContent() {
        const prompt = document.getElementById('ai-prompt').value;
        if(!prompt) return Swal.fire('تنبيه', 'اكتبي موضوعاً أولاً', 'warning');
        
        document.getElementById('ai-loading').style.display = 'block';
        try {
            const res = await fetch('/api/raqqa-ai', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ prompt })
            });
            const data = await res.json();
            document.getElementById('main-content').value = data.reply;
        } catch (err) {
            Swal.fire('خطأ', 'تعذر الاتصال بمساعد رقة حالياً', 'error');
        }
        document.getElementById('ai-loading').style.display = 'none';
    }
</script>
</body>
                                                 </html>
