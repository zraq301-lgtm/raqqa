<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم رقة - إدارة المحتوى</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #e91e63; --secondary: #673ab7; --bg: #fdf6f8; --danger: #dc3545; --success: #28a745; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); padding: 15px; direction: rtl; }
        .admin-container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        h1 { color: var(--primary); text-align: center; margin-bottom: 25px; font-size: 24px; }
        .card { background: #fff; border: 1px solid #f1f1f1; padding: 20px; border-radius: 20px; margin-bottom: 20px; position: relative; }
        label { display: block; margin: 12px 0 5px; font-weight: bold; color: #555; }
        input, textarea, select { width: 100%; padding: 12px; border: 1.5px solid #eee; border-radius: 12px; margin-bottom: 10px; font-family: 'Tajawal'; box-sizing: border-box; }
        .btn { padding: 15px; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; color: white; width: 100%; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-upload { background: var(--primary); font-size: 16px; }
        .btn-video-link { background: var(--success); font-size: 16px; margin-top: 10px; }
        .btn-ai { background: var(--secondary); margin-bottom: 10px; }
        .btn-delete { background: var(--danger); margin-top: 10px; }
        #preview { margin: 15px 0; border-radius: 15px; text-align: center; background: #fafafa; border: 2px dashed #eee; min-height: 80px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #preview img, #preview video { max-width: 100%; border-radius: 12px; max-height: 250px; }
        .loading-spinner { display: none; text-align: center; color: var(--secondary); margin: 10px 0; }
        .badge { background: #eee; padding: 5px 10px; border-radius: 8px; font-size: 12px; float: left; }
    </style>
</head>
<body>

<div class="admin-container">
    <h1><i class="fas fa-heart"></i> إدارة رقة - المحتوى والروابط</h1>

    <div class="card">
        <h3><i class="fas fa-robot"></i> مساعد رقة الذكي</h3>
        <textarea id="ai-prompt" rows="2" placeholder="اكتبي موضوعاً لتوليد نص مقترح..."></textarea>
        <button class="btn btn-ai" onclick="generateAIContent()">
            <i class="fas fa-sparkles"></i> توليد نص ذكي
        </button>
        <div id="ai-loading" class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> رقة تفكر...</div>
    </div>

    <div class="card">
        <span class="badge">الجدول: posts</span>
        <h3><i class="fas fa-paper-plane"></i> إضافة منشور (نص/ملف)</h3>
        
        <label>نص المنشور:</label>
        <textarea id="main-content" rows="3" placeholder="اكتبي محتوى المنشور هنا..."></textarea>

        <label>إرفاق ملف (صورة أو فيديو):</label>
        <input type="file" id="file-input" accept="video/*,image/*" onchange="handlePreview(this)">
        
        <div id="preview">
            <p style="color: #ccc; padding: 20px;">معاينة الملف تظهر هنا</p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>
                <label>القسم:</label>
                <select id="section-select">
                    <option value="bouh-display-1">المشاعر</option>
                    <option value="bouh-display-2">الحميمية</option>
                    <option value="bouh-display-3">الصحة</option>
                    <option value="bouh-display-4">أرجوحة الافكار</option>
                    <option value="bouh-display-5">الفقه</option>
                </select>
            </div>
            <div>
                <label>نوع الملف:</label>
                <select id="type-select">
                    <option value="نصي">نصي فقط</option>
                    <option value="صورة">صورة</option>
                    <option value="فيديو">فيديو</option>
                </select>
            </div>
        </div>

        <button class="btn btn-upload" id="upload-btn" onclick="startUpload()">
            <i class="fas fa-cloud-upload-alt"></i> نشر في الجدول الأساسي
        </button>
    </div>

    <div class="card" style="border: 2px solid var(--success);">
        <span class="badge" style="background: var(--success); color: white;">الجدول: video_links</span>
        <h3><i class="fas fa-link"></i> رفع روابط فيديو خارجية</h3>
        
        <label>رابط الفيديو (URL):</label>
        <input type="url" id="external-video-url" placeholder="https://...">
        
        <label>وصف الرابط:</label>
        <input type="text" id="video-desc" placeholder="وصف الفيديو...">

        <button class="btn btn-video-link" id="link-btn" onclick="uploadVideoLink()">
            <i class="fas fa-save"></i> حفظ الرابط في الجدول
        </button>
    </div>

    <div class="card" style="border-top: 3px solid var(--danger);">
        <h3><i class="fas fa-trash-alt"></i> حذف منشور</h3>
        <label>معرف المنشور (ID):</label>
        <input type="number" id="delete-id" placeholder="رقم الـ ID...">
        <button class="btn btn-delete" onclick="deletePost()">
            <i class="fas fa-eraser"></i> حذف نهائي
        </button>
    </div>
</div>

<script>
    let currentFileData = null;

    // معاينة الملف وتحويله لـ Blob/Base64 للرفع السريع
    function handlePreview(input) {
        const preview = document.getElementById('preview');
        const typeSelect = document.getElementById('type-select');
        preview.innerHTML = '';
        
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                currentFileData = e.target.result; // تخزين البيانات للرفع
                if (file.type.startsWith('video')) {
                    preview.innerHTML = `<video src="${e.target.result}" controls></video>`;
                    typeSelect.value = 'فيديو';
                } else {
                    preview.innerHTML = `<img src="${e.target.result}">`;
                    typeSelect.value = 'صورة';
                }
            };
            reader.readAsDataURL(file);
        }
    }

    // 1. الرفع للجدول الأساسي (تحسين معالجة الحقول بناءً على صور Neon)
    async function startUpload() {
        const content = document.getElementById('main-content').value;
        const section = document.getElementById('section-select').value;
        const type = document.getElementById('type-select').value;
        const btn = document.getElementById('upload-btn');

        if (!content && !currentFileData) return Swal.fire('تنبيه', 'أدخلي بيانات للرفع', 'warning');

        btn.disabled = true;
        Swal.fire({ title: 'جاري الرفع...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        try {
            const res = await fetch('/api/save-post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: content,
                    section: section,
                    post_type: type, // تغيير المسمى ليطابق صورة Neon (post_type)
                    file_path: currentFileData // إرسال الملف كـ blob data
                })
            });

            if (res.ok) {
                Swal.fire('تم!', 'تم الحفظ في قاعدة البيانات بنجاح', 'success');
                setTimeout(() => location.reload(), 1500);
            } else {
                throw new Error();
            }
        } catch (err) {
            Swal.fire('خطأ', 'تأكدي من حجم الملف أو اتصال السيرفر', 'error');
        } finally {
            btn.disabled = false;
        }
    }

    // 2. الرفع لجدول الروابط (تم مطابقة أسماء الحقول مع صورة Neon)
    async function uploadVideoLink() {
        const videoUrl = document.getElementById('external-video-url').value;
        const description = document.getElementById('video-desc').value;
        const section = document.getElementById('section-select').value;
        const btn = document.getElementById('link-btn');

        if (!videoUrl) return Swal.fire('تنبيه', 'يرجى وضع الرابط أولاً', 'warning');

        btn.disabled = true;
        Swal.fire({ title: 'جاري حفظ الرابط...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        try {
            // ملاحظة: الحقول تم تسميتها بناءً على الأعمدة الظاهرة في صورتك (file_path, section)
            const res = await fetch('/api/save-video-link', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    video_url: videoUrl, // الحقل في Neon
                    content: description, 
                    section: section 
                })
            });

            if (res.ok) {
                Swal.fire('ممتاز!', 'تم تحديث جدول الروابط', 'success');
                document.getElementById('external-video-url').value = '';
                document.getElementById('video-desc').value = '';
            } else {
                throw new Error();
            }
        } catch (err) {
            Swal.fire('فشل الرفع', 'تأكدي من مطابقة أسماء الحقول في السيرفر مع Neon', 'error');
        } finally {
            btn.disabled = false;
        }
    }

    async function deletePost() {
        const id = document.getElementById('delete-id').value;
        if (!id) return;
        const confirm = await Swal.fire({ title: 'تأكيد الحذف؟', icon: 'warning', showCancelButton: true });
        if (confirm.isConfirmed) {
            await fetch(`/api/delete-post?id=${id}`, { method: 'DELETE' });
            Swal.fire('تم الحذف');
        }
    }

    async function generateAIContent() {
        const prompt = document.getElementById('ai-prompt').value;
        if(!prompt) return;
        document.getElementById('ai-loading').style.display = 'block';
        const res = await fetch('/api/raqqa-ai', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ prompt }) });
        const data = await res.json();
        document.getElementById('main-content').value = data.reply;
        document.getElementById('ai-loading').style.display = 'none';
    }
</script>
</body>
    </html>
