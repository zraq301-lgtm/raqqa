<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم رقة - النظام الشامل</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #e91e63; --secondary: #673ab7; --bg: #fdf6f8; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); padding: 15px; direction: rtl; }
        .admin-container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        h1 { color: var(--primary); text-align: center; margin-bottom: 25px; }
        .card { background: #fff; border: 1px solid #f1f1f1; padding: 20px; border-radius: 20px; margin-bottom: 20px; }
        label { display: block; margin: 12px 0 5px; font-weight: bold; color: #555; }
        input, textarea, select { width: 100%; padding: 12px; border: 1.5px solid #eee; border-radius: 12px; margin-bottom: 10px; font-family: 'Tajawal'; box-sizing: border-box; }
        .btn { padding: 15px; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; color: white; width: 100%; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-upload { background: var(--primary); }
        .btn-ai { background: var(--secondary); margin-bottom: 10px; }
        .btn-delete { background: #333; }
        #preview { margin: 15px 0; border-radius: 15px; text-align: center; background: #fafafa; border: 2px dashed #eee; min-height: 50px; overflow: hidden; }
        #preview img, #preview video { max-width: 100%; border-radius: 12px; max-height: 250px; display: block; margin: 0 auto; }
        .loading-spinner { display: none; text-align: center; color: var(--secondary); margin: 10px 0; }
    </style>
</head>
<body>

<div class="admin-container">
    <h1><i class="fas fa-heart"></i> إدارة رقة الاحترافية</h1>

    <div class="card">
        <h3><i class="fas fa-robot"></i> مساعد رقة الذكي</h3>
        <textarea id="ai-prompt" rows="2" placeholder="اكتبي موضوعاً لتوليد مقال من مكتبتك..."></textarea>
        <button class="btn btn-ai" onclick="generateAIContent()">
            <i class="fas fa-sparkles"></i> توليد نص ذكي
        </button>
        <div id="ai-loading" class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> رقة تفكر...</div>
    </div>

    <div class="card">
        <h3><i class="fas fa-paper-plane"></i> إضافة محتوى جديد</h3>
        
        <label>نص المنشور:</label>
        <textarea id="main-content" rows="4" placeholder="اكتبي محتوى المنشور هنا..."></textarea>

        <label>إرفاق (صورة أو فيديو):</label>
        <input type="file" id="file-input" accept="video/*,image/*" onchange="handlePreview(this)">
        
        <div id="preview">
            <p style="color: #ccc; padding: 20px;">معاينة الوسائط تظهر هنا</p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>
                <label>القسم:</label>
                <select id="section-select">
                    <option value="bouh-display-1">المشاعر</option>
                    <option value="bouh-display-2">الحميمية</option>
                    <option value="bouh-display-3">الصحة</option>
                    <option value="bouh-display-4">المجتمع</option>
                    <option value="bouh-display-5">الفقه</option>
                </select>
            </div>
            <div>
                <label>نوع المحتوى:</label>
                <select id="type-select">
                    <option value="نصي">نصي فقط</option>
                    <option value="صورة">صورة</option>
                    <option value="فيديو">فيديو</option>
                </select>
            </div>
        </div>

        <button class="btn btn-upload" onclick="startUpload()" style="margin-top: 15px;">
            <i class="fas fa-cloud-upload-alt"></i> نشر الآن (Blob + Neon)
        </button>
    </div>

    <div class="card">
        <h3><i class="fas fa-trash"></i> حذف منشور</h3>
        <input type="number" id="delete-id" placeholder="أدخلي ID المنشور">
        <button class="btn btn-delete" onclick="deletePost()">حذف نهائي</button>
    </div>
</div>

<script>
    // 1. وظيفة معاينة الملفات وتحديد النوع تلقائياً
    function handlePreview(input) {
        const preview = document.getElementById('preview');
        const typeSelect = document.getElementById('type-select');
        preview.innerHTML = '';

        if (input.files && input.files[0]) {
            const file = input.files[0];
            const url = URL.createObjectURL(file);

            if (file.type.startsWith('video')) {
                preview.innerHTML = `<video src="${url}" controls></video>`;
                typeSelect.value = 'فيديو';
            } else if (file.type.startsWith('image')) {
                preview.innerHTML = `<img src="${url}">`;
                typeSelect.value = 'صورة';
            }
        }
    }

    // 2. وظيفة الرفع (تتعامل مع API الذي يستخدم BLOB_READ_WRITE_TOKEN)
    async function startUpload() {
        const fileInput = document.getElementById('file-input');
        const content = document.getElementById('main-content').value;
        const section = document.getElementById('section-select').value;
        const type = document.getElementById('type-select').value;

        if (!content && !fileInput.files[0]) {
            return Swal.fire('تنبيه', 'يرجى كتابة نص أو إرفاق ملف', 'warning');
        }

        Swal.fire({
            title: 'جاري النشر...',
            text: 'يتم الآن رفع الملف لـ Vercel Blob وحفظ البيانات في Neon',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        let base64Data = null;
        if (fileInput.files[0]) {
            base64Data = await new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(fileInput.files[0]);
                reader.onload = () => resolve(reader.result);
            });
        }

        try {
            const response = await fetch('/api/save-post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    content, section, type, 
                    media_url: base64Data // سيتم معالجته ورفعه لـ Blob في الـ API
                })
            });

            if (response.ok) {
                Swal.fire('تم بنجاح!', 'تم النشر وتحديث قاعدة البيانات', 'success');
                setTimeout(() => location.reload(), 2000);
            } else {
                const error = await response.json();
                throw new Error(error.message || 'فشل الاتصال بالـ API');
            }
        } catch (err) {
            Swal.fire('خطأ', err.message, 'error');
        }
    }

    // 3. وظيفة الذكاء الاصطناعي (تستخدم RAQQA_SECRET_AI في الـ API)
    async function generateAIContent() {
        const prompt = document.getElementById('ai-prompt').value;
        if(!prompt) return Swal.fire('تنبيه', 'اكتبي موضوعاً أولاً', 'warning');
        
        document.getElementById('ai-loading').style.display = 'block';
        try {
            const res = await fetch('/api/raqqa-ai', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ prompt })
            });
            const data = await res.json();
            document.getElementById('main-content').value = data.reply;
        } catch (err) {
            Swal.fire('خطأ', 'فشل في توليد النص', 'error');
        }
        document.getElementById('ai-loading').style.display = 'none';
    }

    // 4. وظيفة الحذف (تستخدم POSTGRES_URL في الـ API)
    async function deletePost() {
        const id = document.getElementById('delete-id').value;
        if(!id) return Swal.fire('تنبيه', 'أدخلي رقم المنشور', 'info');

        const result = await Swal.fire({
            title: 'تأكيد الحذف؟',
            text: "سيتم مسح البيانات من قاعدة بيانات Neon",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'نعم، احذفي'
        });

        if (result.isConfirmed) {
            try {
                const res = await fetch(`/api/delete-post?id=${id}`, { method: 'DELETE' });
                if(res.ok) Swal.fire('تم الحذف', '', 'success');
                else Swal.fire('خطأ', 'لم يتم العثور على المنشور', 'error');
            } catch (err) {
                Swal.fire('خطأ', 'حدثت مشكلة في الاتصال', 'error');
            }
        }
    }
</script>
</body>
</html>
