<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم رقة - المطور</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-pink: #e91e63;
            --soft-pink: #fce4ec;
            --ai-color: #6200ea;
            --save-color: #009688;
            --delete-color: #f44336;
        }

        body { font-family: 'Tajawal', sans-serif; background-color: #f9f9f9; padding: 20px; color: #333; }
        .container { max-width: 850px; margin: 0 auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        
        h1 { text-align: center; color: var(--primary-pink); margin-bottom: 30px; }
        h2 { font-size: 1.2rem; border-right: 4px solid var(--primary-pink); padding-right: 10px; margin-top: 30px; color: #555; }

        .card { border: 1px solid #eee; padding: 20px; border-radius: 12px; margin-bottom: 20px; background: #fff; }
        
        input, textarea, select {
            width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: 'Tajawal';
        }

        button {
            width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; color: #fff; margin-top: 5px;
        }
        
        .btn-ai { background-color: var(--ai-color); }
        .btn-save { background-color: var(--save-color); }
        .btn-delete { background-color: var(--delete-color); }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .message { padding: 15px; border-radius: 8px; margin-top: 10px; display: none; text-align: center; font-size: 0.9rem; }
        .success { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .error { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        
        #admin-panel { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>لوحة تحكم "رقة"</h1>

    <div id="login-section" class="card">
        <h2>تسجيل الدخول</h2>
        <input type="password" id="admin-pass" placeholder="أدخلي كلمة مرور الإدارة">
        <button class="btn-save" onclick="checkLogin()">دخول</button>
    </div>

    <div id="admin-panel">
        
        <div class="card">
            <h2><i class="fas fa-robot"></i> توليد محتوى ذكي (Mixedbread + Groq)</h2>
            <textarea id="ai-prompt" rows="3" placeholder="اكتبي سؤالاً لـ 'رقة' بخصوص مكتبتك..."></textarea>
            <button class="btn-ai" onclick="fetchAIContent()"><i class="fas fa-magic"></i> جلب الإجابة</button>
            <div id="ai-msg" class="message"></div>
        </div>

        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> إضافة محتوى جديد إلى Neon</h2>
            
            <label>المحتوى النصي (أو سيظهر هنا الرد المولد):</label>
            <textarea id="main-content" rows="6" placeholder="اكتبي النص هنا..."></textarea>
            
            <label>أو ارفعي (صورة/فيديو):</label>
            <input type="file" id="media-file" accept="image/*,video/*">

            <div class="grid">
                <div>
                    <label>القسم (Section):</label>
                    <select id="post-section">
                        <option value="section-1">المشاعر</option>
                        <option value="section-2">المجتمع</option>
                        <option value="section-3">الصحة</option>
                        <option value="section-4">الفقه</option>
                        <option value="section-5">الحميمية</option>
                    </select>
                </div>
                <div>
                    <label>النوع (Type):</label>
                    <select id="post-type">
                        <option value="نصي">نصي</option>
                        <option value="صورة">صورة</option>
                        <option value="فيديو">فيديو</option>
                    </select>
                </div>
            </div>
            
            <button class="btn-save" onclick="handleSave()"><i class="fas fa-cloud-upload-alt"></i> حفظ في قاعدة البيانات</button>
            <div id="save-msg" class="message"></div>
        </div>

        <div class="card">
            <h2><i class="fas fa-trash"></i> حذف منشور</h2>
            <input type="number" id="delete-id" placeholder="أدخلي ID المنشور">
            <button class="btn-delete" onclick="handleDelete()">حذف نهائي</button>
            <div id="delete-msg" class="message"></div>
        </div>

    </div>
</div>

<script>
    // الإعدادات - تأكدي أن هذه الروابط صحيحة في Vercel
    const API_AI = '/api/gemini'; // الملف الذي يحتوي على كود Groq + Mixedbread
    const API_SAVE = '/api/save-post'; // الملف الذي يحتوي على كود SQL INSERT الذي أرفقتيه
    const API_DELETE = '/api/delete-post';

    function checkLogin() {
        const pass = document.getElementById('admin-pass').value;
        if(pass === 'zazo010988') {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
        } else {
            alert('كلمة المرور خاطئة');
        }
    }

    // 1. وظيفة الذكاء الاصطناعي
    async function fetchAIContent() {
        const prompt = document.getElementById('ai-prompt').value;
        const msg = document.getElementById('ai-msg');
        if(!prompt) return;

        showStatus(msg, 'جاري البحث في مكتبتك وتوليد الرد...', 'info');

        try {
            const res = await fetch(API_AI, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ prompt })
            });
            const data = await res.json();
            if(data.reply) {
                document.getElementById('main-content').value = data.reply;
                document.getElementById('post-type').value = 'نصي';
                showStatus(msg, 'تم التوليد بنجاح!', 'success');
            }
        } catch (e) {
            showStatus(msg, 'خطأ في جلب البيانات', 'error');
        }
    }

    // 2. وظيفة الحفظ الشاملة (نص + ميديا)
    async function handleSave() {
        const contentArea = document.getElementById('main-content');
        const fileInput = document.getElementById('media-file');
        const section = document.getElementById('post-section').value;
        const type = document.getElementById('post-type').value;
        const msg = document.getElementById('save-msg');

        let finalContent = contentArea.value;

        // إذا كان هناك ملف مرفوع، نعطيه الأولوية ونحوله لـ Base64
        if (fileInput.files.length > 0) {
            showStatus(msg, 'جاري معالجة الملف...', 'info');
            const file = fileInput.files[0];
            finalContent = await toBase64(file);
        }

        if (!finalContent) return showStatus(msg, 'يرجى كتابة نص أو اختيار ملف', 'error');

        showStatus(msg, 'جاري الحفظ في Neon...', 'info');

        try {
            const res = await fetch(API_SAVE, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    content: finalContent,
                    section: section,
                    type: type,
                    created_at: new Date().toISOString()
                })
            });

            if (res.ok) {
                showStatus(msg, '✅ تم الحفظ بنجاح في Neon!', 'success');
                contentArea.value = '';
                fileInput.value = '';
            } else {
                showStatus(msg, '❌ فشل الحفظ: تأكدي من إعدادات قاعدة البيانات', 'error');
            }
        } catch (e) {
            showStatus(msg, 'خطأ في الاتصال بالسيرفر', 'error');
        }
    }

    // 3. وظيفة الحذف
    async function handleDelete() {
        const id = document.getElementById('delete-id').value;
        const msg = document.getElementById('delete-msg');
        if(!id) return;

        if(!confirm('هل أنتِ متأكدة من حذف هذا المنشور؟')) return;

        try {
            const res = await fetch(`${API_DELETE}?id=${id}`, { method: 'DELETE' });
            if(res.ok) {
                showStatus(msg, 'تم الحذف بنجاح', 'success');
            } else {
                showStatus(msg, 'لم يتم العثور على ID', 'error');
            }
        } catch (e) {
            showStatus(msg, 'خطأ في الاتصال', 'error');
        }
    }

    // محول الملفات لـ Base64
    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    function showStatus(el, text, type) {
        el.textContent = text;
        el.style.display = 'block';
        el.className = `message ${type === 'success' ? 'success' : (type === 'error' ? 'error' : '')}`;
        if(type !== 'info') setTimeout(() => el.style.display = 'none', 5000);
    }
</script>

</body>
    </html>
