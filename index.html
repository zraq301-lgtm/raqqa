 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق رؤاقة - النسخة النسائية الفاخرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --rose-gold: #e29578; --soft-pink: #ffddd2; --mauve: #9d8189;
            --light-mauve: #f4eeff; --deep-rose: #d6808c; --white: #ffffff;
            --pearl: #fdfafb; --text-main: #4a4e69;
            --gradient-fem: linear-gradient(135deg, #d6808c 0%, #9d8189 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--pearl); margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh;
            overflow: hidden; color: var(--text-main);
        }

        /* منع التكرار: إخفاء الواجهة إذا فتحت داخل iframe */
        body.is-framed .header, body.is-framed .bottom-nav, body.is-framed .sidebar {
            display: none !important;
        }

        .header {
            background-color: var(--white); padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 15px rgba(157, 129, 137, 0.1); z-index: 1000;
        }

        .header-tools { display: flex; align-items: center; gap: 10px; }

        .tool-btn {
            background: white; border: 1px solid var(--soft-pink);
            padding: 6px 12px; border-radius: 20px; font-size: 11px;
            font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.3s;
        }

        .icon-vr { color: #ff00c8; } 
        .icon-vid { color: #00b4d8; }
        .icon-bell { color: #ff9f1c; font-size: 18px; position: relative; }

        #dot {
            display: none; position: absolute; top: -2px; right: -2px;
            width: 8px; height: 8px; border-radius: 50%; border: 1px solid white;
        }

        .sidebar {
            position: fixed; top: 0; right: -280px; width: 260px; height: 100%;
            background: var(--white); box-shadow: -10px 0 30px rgba(0,0,0,0.05);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2000; padding: 40px 20px;
        }

        .sidebar.active { right: 0; }

        .overlay {
            position: fixed; inset: 0; background: rgba(74, 78, 105, 0.2);
            display: none; z-index: 1500; backdrop-filter: blur(4px);
        }

        #app-viewport {
            flex: 1; width: 100%; border: none; background: var(--pearl);
            transition: transform 0.3s ease-in-out;
            padding-bottom: 90px; 
            box-sizing: border-box;
        }

        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: rgba(255, 255, 255, 0.9);
            height: 85px; display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 -10px 30px rgba(157, 129, 137, 0.1); z-index: 1000;
            backdrop-filter: blur(15px); border-top: 1px solid var(--soft-pink);
        }

        .nav-item { text-align: center; flex: 1; color: #b2b2c2; text-decoration: none; font-size: 10px; font-weight: 700; cursor: pointer; }
        .nav-item i { font-size: 22px; margin-bottom: 6px; display: block; }
        .active-nav { color: var(--deep-rose) !important; }
        .active-nav i { color: var(--deep-rose) !important; }

        .center-btn {
            position: relative; top: -25px; background: var(--gradient-fem);
            min-width: 80px; height: 80px; border-radius: 50%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white !important; box-shadow: 0 10px 20px rgba(214, 128, 140, 0.4); border: 6px solid var(--pearl);
        }
    </style>
</head>
<body>

    <script>
        if (window.self !== window.top) {
            document.body.classList.add('is-framed');
            if(window.location.pathname.includes('index')) {
                window.location.href = "health.html";
            }
        }
    </script>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <div class="sidebar" id="sidebar">
        <h2 style="color: var(--mauve); font-weight: 300;">رواقكِ الأنيق</h2>
        <a href="https://www.facebook.com/profile.php?id=61571056531349" target="_blank" style="text-decoration:none; color:var(--text-main);">
            <i class="fab fa-facebook icon-vid"></i> صفحة فيسبوك رقة
        </a>
    </div>

    <header class="header">
        <div onclick="toggleMenu()" style="cursor: pointer; color: var(--mauve);"><i class="fas fa-bars-staggered fa-lg"></i></div>
        
        <div class="header-tools">
            <button class="tool-btn" onclick="openFrame('vr-world.html')">
                <i class="fas fa-vr-cardboard icon-vr"></i> عالم رقة
            </button>
            <button class="tool-btn" onclick="openFrame('videos.html')">
                <i class="fas fa-play-circle icon-vid"></i> مكتبة الفيديوهات
            </button>
            <div style="position: relative; cursor: pointer;" onclick="openFrame('notifications.html'); document.getElementById('dot').style.display='none';">
                <i class="fas fa-bell icon-bell"></i>
                <span id="dot"></span>
            </div>
        </div>
    </header>

    <iframe id="app-viewport"></iframe>

    <nav class="bottom-nav">
        <div class="nav-item" id="nav-swing" onclick="openFrame('swing.html')">
            <i class="fas fa-feather"></i> منتدى الأرجوحة
        </div>
        <div class="nav-item center-btn" id="nav-health" onclick="openFrame('health.html')">
            <i class="fas fa-hand-holding-heart"></i> <span>الحميمية<br>وصحتك</span>
        </div>
        <div class="nav-item" id="nav-insight" onclick="openFrame('insight.html')">
            <i class="fas fa-wand-magic-sparkles"></i> بوحك وبصيرتك
        </div>
    </nav>

    <script>
        const BASE_URL = "https://raqqa-v6cd-29ts9t5cn-raqqs-projects.vercel.app/";
        const CHECK_NOTIF_URL = BASE_URL + "api/notifications?user_id=1";
        const viewer = document.getElementById('app-viewport');

        function openFrame(page) {
            // كسر التخزين باستخدام الوقت الحالي لضمان تحميل أحدث نسخة من GitHub
            const cacheBuster = new Date().getTime();
            const cleanPage = page.replace(/^\//, "");
            
            // منع تكرار الصفحة الرئيسية داخل الإطار
            if (cleanPage.includes('index')) {
                viewer.src = BASE_URL + "health.html?v=" + cacheBuster;
            } else {
                viewer.src = (page.startsWith('http') ? page : BASE_URL + cleanPage) + "?v=" + cacheBuster;
            }

            viewer.style.transform = "translateY(20px)";
            viewer.style.opacity = "0.5";
            
            setTimeout(() => {
                viewer.style.transform = "translateY(0)";
                viewer.style.opacity = "1";
            }, 200);

            // تحديث الأزرار النشطة
            if(event && event.currentTarget && event.currentTarget.classList.contains('nav-item')) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
                event.currentTarget.classList.add('active-nav');
            }
            
            // تحديث الأيقونات بناءً على المسار
            updateNavIcons(cleanPage);
        }

        function updateNavIcons(path) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            if (path.includes('swing')) document.getElementById('nav-swing').classList.add('active-nav');
            else if (path.includes('health')) document.getElementById('nav-health').classList.add('active-nav');
            else if (path.includes('insight')) document.getElementById('nav-insight').classList.add('active-nav');
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }

        async function listenToPlatform() {
            try {
                const res = await fetch(`${CHECK_NOTIF_URL}&t=${new Date().getTime()}`);
                const data = await res.json();
                if (data.success && data.notifications.length > 0) {
                    const bellDot = document.getElementById('dot');
                    if (bellDot) {
                        bellDot.style.display = 'block';
                        bellDot.style.backgroundColor = '#ff0000'; 
                    }
                }
            } catch (err) { console.log("بانتظار المنصة..."); }
        }

        window.onload = function() {
            openFrame('health.html');
            listenToPlatform();
        };

        setInterval(listenToPlatform, 40000);
    </script>
</body>
</html>
