<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تطبيق رقة</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --raqqa-pink: #ff85a2; --raqqa-deep: #f73378; --raqqa-soft: #fff5f7; }
        body { font-family: 'Tajawal', sans-serif; background: #fdfcfc; margin: 0; padding-bottom: 90px; color: #444; direction: rtl; }
        header { background: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(255, 133, 162, 0.1); }
        .card { background: white; border-radius: 25px; padding: 25px; margin: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.02); border-right: 6px solid var(--raqqa-pink); position: relative; }
        
        /* القلب النابض */
        .heart-pulse-ai { position: absolute; top: 20px; left: 20px; color: var(--raqqa-deep); font-size: 1.6rem; cursor: pointer; animation: pulse 1.2s infinite; z-index: 10; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        /* جداول الصحة الـ 11 */
        .health-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; }
        .health-item { background: var(--raqqa-soft); padding: 10px 5px; border-radius: 12px; text-align: center; cursor: pointer; font-size: 0.65rem; font-weight: bold; }
        .health-item i { display: block; font-size: 1.1rem; color: var(--raqqa-pink); margin-bottom: 4px; }
        
        .health-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.8rem; }
        .health-table th { background: #fdf2f5; color: var(--raqqa-deep); padding: 8px; text-align: right; }
        .health-table td { padding: 8px; border-bottom: 1px solid #eee; }

        /* نافذة الشات */
        #ai-modal { display: none; position: fixed; bottom: 85px; left: 15px; right: 15px; background: white; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); z-index: 3000; padding: 20px; }
        .chat-box { max-height: 200px; overflow-y: auto; margin-bottom: 10px; font-size: 0.9rem; }
        .msg-raqqa { background: var(--raqqa-soft); padding: 10px; border-radius: 10px; margin-bottom: 10px; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 -5px 25px rgba(0,0,0,0.04); z-index: 1000; }
        .nav-link { color: #d1d1d1; text-align: center; font-size: 0.65rem; text-decoration: none; font-weight: bold; flex: 1; }
        .nav-link.active { color: var(--raqqa-deep); }
        .nav-link i { font-size: 1.2rem; display: block; margin-bottom: 4px; }
        .page { display: none; }
        .active-page { display: block; }
    </style>
</head>
<body>

    <header>
        <div style="font-family:'Aref Ruqaa'; font-size: 2rem; color: var(--raqqa-deep);">رقة</div>
        <a href="https://www.facebook.com/profile.php?id=61571056531349" target="_blank"><i class="fab fa-facebook" style="color:#1877f2; font-size: 1.4rem;"></i></a>
    </header>

    <main id="app-content">
        <section id="view-home" class="page active-page">
            <div class="card" style="background: linear-gradient(135deg, #ff85a2, #ffacbe); color: white; border: none; text-align: center; padding: 60px 20px;">
                <h2 style="font-family:'Aref Ruqaa'; margin:0; font-size: 2.5rem;">أهلاً بكِ في رقة</h2>
                <p style="margin-top:15px;">مساحتكِ الخاصة للجمال والراحة.</p>
            </div>
        </section>

        <div id="dynamic-sections"></div>

        <section id="view-health" class="page">
            <div class="card">
                <div class="heart-pulse-ai" onclick="openAI('الصحة')"><i class="fas fa-heart"></i></div>
                <h3 style="font-family:'Aref Ruqaa'; color:var(--raqqa-deep);">المتابعة الصحية</h3>
                <div class="health-grid" id="healthGrid"></div>
                <div id="health-detail-area" style="display:none; margin-top:20px;">
                    <h4 id="table-title"></h4>
                    <div style="display:flex; gap:5px; margin-bottom:10px;">
                        <input type="text" id="h-val" placeholder="الحالة" style="flex:1; padding:8px; border-radius:10px; border:1px solid #eee;">
                        <input type="text" id="h-note" placeholder="ملاحظة" style="flex:1; padding:8px; border-radius:10px; border:1px solid #eee;">
                        <button onclick="addEntry()" style="background:var(--raqqa-pink); color:white; border:none; border-radius:10px; padding:0 10px;">حفظ</button>
                    </div>
                    <table class="health-table">
                        <thead><tr><th>التاريخ</th><th>الحالة</th><th>ملاحظة</th></tr></thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <div id="ai-modal">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <strong id="ai-title">استشارة رقة</strong>
            <i class="fas fa-times" onclick="closeAI()" style="cursor:pointer;"></i>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div style="display:flex; gap:8px;">
            <input type="text" id="chat-input" placeholder="اسألي رقة..." style="flex:1; padding:10px; border-radius:15px; border:1px solid #eee;">
            <button onclick="sendMessage()" style="background:var(--raqqa-deep); color:white; border:none; border-radius:15px; padding:0 15px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="javascript:void(0)" class="nav-link active" onclick="switchTab('view-home', this)"><i class="fas fa-home"></i>الرئيسية</a>
        <a href="javascript:void(0)" class="nav-link" onclick="switchTab('view-feelings', this)"><i class="fas fa-heart"></i>المشاعر</a>
        <a href="javascript:void(0)" class="nav-link" onclick="switchTab('view-society', this)"><i class="fas fa-users"></i>المجتمع</a>
        <a href="javascript:void(0)" class="nav-link" onclick="switchTab('view-fiqh', this)"><i class="fas fa-book-open"></i>الفقه</a>
        <a href="javascript:void(0)" class="nav-link" onclick="switchTab('view-intimacy', this)"><i class="fas fa-leaf"></i>الحميمية</a>
        <a href="javascript:void(0)" class="nav-link" onclick="switchTab('view-health', this)"><i class="fas fa-medkit"></i>الصحة</a>
    </nav>

    <script>
        const sections = [
            { id: 'feelings', name: 'المشاعر', dbKey: 'bouh-display-1', color: '#ff85a2' },
            { id: 'society', name: 'المجتمع', dbKey: 'bouh-display-4', color: '#d4af37' },
            { id: 'fiqh', name: 'الفقه', dbKey: 'bouh-display-2', color: '#4caf50' },
            { id: 'intimacy', name: 'الحميمية', dbKey: 'bouh-display-3', color: '#f44336' }
        ];

        const healthModules = [
            { n: 'الحيض', i: 'fa-droplet' }, { n: 'الحمل', i: 'fa-baby' }, { n: 'الرضاعة', i: 'fa-vial' },
            { n: 'الأمومة', i: 'fa-child' }, { n: 'التغذية', i: 'fa-apple-alt' }, { n: 'الطبيب', i: 'fa-user-md' },
            { n: 'الرياضة', i: 'fa-running' }, { n: 'الوزن', i: 'fa-weight' }, { n: 'العناية', i: 'fa-magic' },
            { n: 'النوم', i: 'fa-moon' }, { n: 'الماء', i: 'fa-tint' }
        ];

        function initApp() {
            const container = document.getElementById('dynamic-sections');
            sections.forEach(s => {
                container.innerHTML += `
                    <section id="view-${s.id}" class="page">
                        <div class="card" style="border-right-color: ${s.color}">
                            <div class="heart-pulse-ai" onclick="openAI('${s.name}')"><i class="fas fa-heart"></i></div>
                            <h3 style="font-family:'Aref Ruqaa'; color:${s.color}">${s.name}</h3>
                            <div id="content-${s.dbKey}">جاري التحميل...</div>
                        </div>
                    </section>`;
            });
            const grid = document.getElementById('healthGrid');
            healthModules.forEach(m => {
                grid.innerHTML += `<div class="health-item" onclick="showHealthTable('${m.n}')"><i class="fas ${m.i}"></i>${m.n}</div>`;
            });
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;
            appendMsg('user', message);
            input.value = '';
            try {
                const response = await fetch('/api/raqqa-ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message })
                });
                const data = await response.json();
                appendMsg('raqqa', data.reply);
            } catch { appendMsg('raqqa', "خطأ في الاتصال بالخادم."); }
        }

        function appendMsg(sender, text) {
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="${sender === 'user' ? '' : 'msg-raqqa'}">${sender === 'user' ? 'أنتِ: ' : ''}${text}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        let activeH = "";
        function showHealthTable(name) {
            activeH = name;
            document.getElementById('health-detail-area').style.display = 'block';
            document.getElementById('table-title').innerText = 'سجل ' + name;
            renderH();
        }

        function addEntry() {
            const val = document.getElementById('h-val').value;
            const note = document.getElementById('h-note').value;
            if(!val) return;
            let data = JSON.parse(localStorage.getItem('h_' + activeH) || "[]");
            data.unshift({ d: new Date().toLocaleDateString('ar-EG'), v: val, n: note });
            localStorage.setItem('h_' + activeH, JSON.stringify(data.slice(0, 10)));
            renderH();
        }

        function renderH() {
            const data = JSON.parse(localStorage.getItem('h_' + activeH) || "[]");
            document.getElementById('table-body').innerHTML = data.map(i => `<tr><td>${i.d}</td><td>${i.v}</td><td>${i.n}</td></tr>`).join('');
        }

        function switchTab(viewId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(viewId).classList.add('active-page');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
            const s = sections.find(x => 'view-'+x.id === viewId);
            if(s) fetchNeon(s.dbKey);
        }

        async function fetchNeon(dbKey) {
            const box = document.getElementById('content-' + dbKey);
            try {
                const res = await fetch(`/api/get-posts?cat=${dbKey}`);
                const data = await res.json();
                box.innerHTML = data.posts ? data.posts.map(p => `<p>${p.content}</p>`).join('') : "لا يوجد محتوى.";
            } catch { box.innerHTML = "خطأ في الاتصال بقاعدة البيانات."; }
        }

        function openAI(topic) { document.getElementById('ai-modal').style.display = 'block'; }
        function closeAI() { document.getElementById('ai-modal').style.display = 'none'; }
        window.onload = initApp;
    </script>
</body>
    </html>
