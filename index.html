<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تطبيق رقة - الإصدار النهائي</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --raqqa-pink: #ff85a2; --raqqa-deep: #f73378; --raqqa-soft: #fff5f7; }
        body { font-family: 'Tajawal', sans-serif; background: #fdfcfc; margin: 0; padding-bottom: 90px; color: #444; direction: rtl; }
        
        header { background: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(255, 133, 162, 0.1); }
        .card { background: white; border-radius: 25px; padding: 25px; margin: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.02); border-right: 6px solid var(--raqqa-pink); position: relative; }
        
        /* تصميم الأقسام */
        .hamssa-box { background: var(--raqqa-soft); padding: 15px; border-radius: 15px; font-size: 0.9rem; color: #d81b60; border-right: 3px solid var(--raqqa-deep); margin: 15px 0; }
        
        /* جداول المتابعة الصحية */
        .health-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; }
        .health-item { background: var(--raqqa-soft); padding: 10px 5px; border-radius: 15px; text-align: center; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
        .health-item i { display: block; font-size: 1.2rem; color: var(--raqqa-pink); margin-bottom: 5px; }

        .health-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; }
        .health-table th { background: var(--raqqa-soft); color: var(--raqqa-deep); padding: 10px; text-align: right; border-bottom: 2px solid #eee; }
        .health-table td { padding: 10px; border-bottom: 1px solid #eee; }

        /* شاشة الشات */
        #chat-window { height: 200px; overflow-y: auto; background: #f9f9f9; padding: 10px; border-radius: 15px; margin-bottom: 10px; }
        .msg { padding: 8px 12px; border-radius: 12px; margin-bottom: 8px; font-size: 0.9rem; max-width: 80%; }
        .user-msg { background: var(--raqqa-pink); color: white; align-self: flex-start; }
        .raqqa-msg { background: white; border: 1px solid #eee; align-self: flex-end; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 -5px 25px rgba(0,0,0,0.04); z-index: 1000; }
        .nav-link { color: #d1d1d1; text-align: center; font-size: 0.7rem; text-decoration: none; font-weight: bold; }
        .nav-link.active { color: var(--raqqa-deep); }
        .nav-link i { font-size: 1.3rem; display: block; margin-bottom: 4px; }

        .page { display: none; }
        .active-page { display: block; }
    </style>
</head>
<body>

    <header>
        <div style="font-family:'Aref Ruqaa'; font-size: 2.2rem; color: var(--raqqa-deep);">رقة</div>
        <a href="https://www.facebook.com/profile.php?id=61571056531349" target="_blank"><i class="fab fa-facebook" style="color:#1877f2; font-size: 1.5rem;"></i></a>
    </header>

    <main id="app-content">
        <section id="view-home" class="page active-page">
            <div class="card" style="background: linear-gradient(135deg, #ff85a2, #ffacbe); color: white; border: none; text-align: center;">
                <h2 style="font-family:'Aref Ruqaa'; margin:0;">أهلاً بكِ في عالمكِ</h2>
                <p>استشارتكِ ومتابعتكِ الصحية في مكان واحد</p>
            </div>
            
            <div class="card">
                <h4 style="margin-top:0;">شات رقة الذكي</h4>
                <div id="chat-window"></div>
                <div style="display:flex; gap:8px;">
                    <input type="text" id="chat-input" placeholder="اسألي رقة..." style="flex:1; padding:10px; border-radius:15px; border:1px solid #eee; outline:none;">
                    <button onclick="sendMessage()" style="background:var(--raqqa-deep); color:white; border:none; border-radius:15px; padding:0 15px;"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </section>

        <div id="dynamic-sections"></div>

        <section id="view-health" class="page">
            <div class="card">
                <h3 style="font-family:'Aref Ruqaa'; color:var(--raqqa-deep);">المتابعة الصحية الشاملة</h3>
                <div class="hamssa-box">همسة: جسدكِ أمانة، وتدوين التفاصيل هو أول خطوة للرعاية.</div>
                
                <div class="health-grid">
                    <div class="health-item" onclick="showTable('period', 'الحيض')"><i class="fas fa-droplet"></i>الحيض</div>
                    <div class="health-item" onclick="showTable('preg', 'الحمل')"><i class="fas fa-baby"></i>الحمل</div>
                    <div class="health-item" onclick="showTable('nurse', 'الرضاعة')"><i class="fas fa-vial"></i>الرضاعة</div>
                    <div class="health-item" onclick="showTable('mom', 'الأمومة')"><i class="fas fa-child"></i>الأمومة</div>
                    <div class="health-item" onclick="showTable('food', 'التغذية')"><i class="fas fa-apple-alt"></i>التغذية</div>
                    <div class="health-item" onclick="showTable('doc', 'الطبيب')"><i class="fas fa-user-md"></i>الطبيب</div>
                    <div class="health-item" onclick="showTable('sport', 'الرياضة')"><i class="fas fa-running"></i>الرياضة</div>
                    <div class="health-item" onclick="showTable('water', 'الماء')"><i class="fas fa-tint"></i>الماء</div>
                </div>

                <div id="health-detail-area" style="display:none; margin-top:20px;">
                    <h4 id="table-title" style="color:var(--raqqa-deep)"></h4>
                    <div style="display:flex; gap:5px; margin-bottom:15px;">
                        <input type="text" id="h-note" placeholder="الملاحظة..." style="flex:2; padding:8px; border-radius:10px; border:1px solid #eee;">
                        <input type="text" id="h-val" placeholder="الحالة/الكمية" style="flex:1; padding:8px; border-radius:10px; border:1px solid #eee;">
                        <button onclick="addEntry()" style="background:var(--raqqa-pink); color:white; border:none; border-radius:10px; padding:0 10px;">إضافة</button>
                    </div>
                    <table class="health-table">
                        <thead><tr><th>التاريخ</th><th>الحالة</th><th>ملاحظة</th></tr></thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="javascript:void(0)" class="nav-link active" onclick="switchTab('view-home', this)"><i class="fas fa-home"></i>الرئيسية</a>
        <a href="javascript:void(0)" class="nav-link" onclick="switchTab('view-feelings', this)"><i class="fas fa-heart"></i>المشاعر</a>
        <a href="javascript:void(0)" class="nav-link" onclick="switchTab('view-society', this)"><i class="fas fa-users"></i>المجتمع</a>
        <a href="javascript:void(0)" class="nav-link" onclick="switchTab('view-fiqh', this)"><i class="fas fa-book-open"></i>الفقه</a>
        <a href="javascript:void(0)" class="nav-link" onclick="switchTab('view-health', this)"><i class="fas fa-medkit"></i>الصحة</a>
    </nav>

    <script>
        // 1. إعداد الأقسام بناءً على صورة Neon (bouh-display-X)
        const sections = [
            { id: 'feelings', name: 'المشاعر', dbKey: 'bouh-display-1', color: '#ff85a2', hamssa: 'مشاعركِ لغتكِ الخاصة.' },
            { id: 'fiqh', name: 'الفقه', dbKey: 'bouh-display-2', color: '#4caf50', hamssa: 'نور العلم ييسر العبادة.' },
            { id: 'society', name: 'المجتمع', dbKey: 'bouh-display-4', color: '#d4af37', hamssa: 'أنتِ الأثر الجميل.' }
        ];

        function initApp() {
            const container = document.getElementById('dynamic-sections');
            sections.forEach(s => {
                container.innerHTML += `
                    <section id="view-${s.id}" class="page">
                        <div class="card" style="border-right-color: ${s.color}">
                            <h3 style="font-family:'Aref Ruqaa'; color:${s.color}">${s.name}</h3>
                            <div class="hamssa-box">${s.hamssa}</div>
                            <div id="content-${s.dbKey}">جاري جلب بيانات ${s.name}...</div>
                        </div>
                    </section>`;
            });
        }

        // 2. وظيفة الشات المطلوبة (تم الضبط للاتصال بـ Vercel)
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            appendMessage('user', message);
            input.value = '';

            try {
                const response = await fetch('/api/raqqa-ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message })
                });

                if (!response.ok) throw new Error("API_ERROR");

                const data = await response.json();
                appendMessage('raqqa', data.reply);
            } catch (error) {
                appendMessage('raqqa', "خطأ 404: تأكدي من رفع ملف api/raqqa-ai.js في المجلد الصحيح.");
            }
        }

        function appendMessage(sender, text) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${sender === 'user' ? 'user-msg' : 'raqqa-msg'}`;
            div.innerText = text;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        // 3. نظام الجداول الصحية التفصيلية
        let activeModule = "";
        function showTable(id, title) {
            activeModule = id;
            document.getElementById('health-detail-area').style.display = 'block';
            document.getElementById('table-title').innerText = 'سجل متابعة ' + title;
            renderTable();
        }

        function addEntry() {
            const val = document.getElementById('h-val').value;
            const note = document.getElementById('h-note').value;
            if(!val) return;
            
            const entry = { date: new Date().toLocaleDateString('ar-EG'), val, note };
            let data = JSON.parse(localStorage.getItem('health_' + activeModule) || "[]");
            data.unshift(entry);
            localStorage.setItem('health_' + activeModule, JSON.stringify(data));
            
            document.getElementById('h-val').value = "";
            document.getElementById('h-note').value = "";
            renderTable();
        }

        function renderTable() {
            const data = JSON.parse(localStorage.getItem('health_' + activeModule) || "[]");
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = data.map(item => `
                <tr>
                    <td>${item.date}</td>
                    <td style="color:var(--raqqa-deep); font-weight:bold;">${item.val}</td>
                    <td>${item.note}</td>
                </tr>
            `).join('');
        }

        // 4. التنقل بين الصفحات
        function switchTab(viewId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(viewId).classList.add('active-page');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
            
            const section = sections.find(s => 'view-'+s.id === viewId);
            if(section) fetchNeonContent(section.dbKey);
        }

        async function fetchNeonContent(dbKey) {
            const box = document.getElementById('content-' + dbKey);
            try {
                const res = await fetch(`/api/get-posts?cat=${dbKey}`);
                const data = await res.json();
                box.innerHTML = data.posts ? data.posts.map(p => `<p style="border-bottom:1px solid #eee; padding:10px;">${p.content}</p>`).join('') : "لا يوجد محتوى حالياً.";
            } catch { box.innerHTML = "تعذر الاتصال بالمكتبة."; }
        }

        window.onload = initApp;
    </script>
</body>
    </html>
