<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - تطبيق رقة</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-pink: #e91e63;
            --soft-pink: #fce4ec;
            --facebook-blue: #1877F2;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: #fdfcfc;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .auth-card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            text-align: center;
        }

        .logo {
            font-family: 'Aref Ruqaa', serif;
            font-size: 3.5rem;
            color: var(--primary-pink);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .social-btn {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 15px;
            border: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .social-btn:active {
            transform: scale(0.98);
        }

        .google-btn {
            background: white;
            color: #444;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .facebook-btn {
            background: var(--facebook-blue);
            color: white;
            border: none;
        }

        .footer-text {
            font-size: 0.8rem;
            color: #999;
            margin-top: 25px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="logo">رقة</div>
        <div class="subtitle">مرحباً بكِ في عالم الأنوثة والجمال</div>

        <button class="social-btn google-btn" onclick="signIn('google')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20" alt="Google">
            الدخول بواسطة جوجل
        </button>

        <button class="social-btn facebook-btn" onclick="signIn('facebook')">
            <i class="fab fa-facebook-f"></i>
            الدخول بواسطة فيسبوك
        </button>

        <p class="footer-text">
            تسجيلك يعني موافقتك على شروط الخصوصية <br>
            بإشراف تقني متكامل عبر Supabase & Vercel
        </p>
    </div>

    <script>
        // --- إعدادات Supabase باستخدام بياناتك ---
        
        // الرابط الذي قدمتيه (تم استخراجه من رابط فيسبوك)
        const SUPABASE_URL = "https://mdqveuisghriztgofssm.supabase.co"; 
        
        // المفتاح (Anon Key) الذي قدمتيه
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kcXZldWlzZ2hyaXp0Z29mc3NtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MjI0NzQsImV4cCI6MjA4MDE5ODQ3NH0.YBY7xjiH4ApnGgFbWw9I1elsbDpyhFKXHOmABW2t-F0";

        // إنشاء عميل الاتصال
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // دالة تسجيل الدخول عبر المزودات (Google / Facebook)
        async function signIn(provider) {
            const { data, error } = await supabaseClient.auth.signInWithOAuth({
                provider: provider,
                options: {
                    // سيتم العودة إلى الصفحة الرئيسية بعد نجاح الدخول
                    redirectTo: window.location.origin 
                }
            });

            if (error) {
                console.error("خطأ في تسجيل الدخول:", error.message);
                alert("عذراً، حدث خطأ أثناء الاتصال بـ " + provider);
            }
        }

        // التأكد من حالة المستخدم عند تحميل الصفحة
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (session) {
                console.log("تم تسجيل الدخول بنجاح:", session.user);
                // هنا يمكنك توجيه المستخدم لصفحة التطبيق الرئيسية
                // window.location.href = "/main.html"; 
            }
        });
    </script>
</body>
</html>
