<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق رقة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --rose-gold: #e29578;
            --mauve: #9d8189;
            --deep-rose: #d6808c;
            --white: #ffffff;
            --pearl: #fdfafb;
            --text-main: #4a4e69;
            --gradient-fem: linear-gradient(135deg, #d6808c 0%, #9d8189 100%);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--pearl);
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }

        /* الهيدر ثابت */
        .header {
            background: var(--white);
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        /* الحاوية الرئيسية للأقسام */
        .view-section {
            display: none; /* مخفي افتراضياً */
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .active-view { display: block; } /* القسم النشط فقط يظهر */

        /* تصميم الكروت */
        .post-card {
            background: white; border-radius: 15px;
            padding: 15px; margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }
        .post-card img { width: 100%; border-radius: 10px; margin-top: 10px; }

        /* القائمة السفلية */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%;
            background: white; height: 80px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        .nav-item {
            text-align: center; color: #b2b2c2;
            cursor: pointer; font-size: 11px; flex: 1;
        }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 5px; }
        .active-nav { color: var(--deep-rose); }

        .center-btn {
            position: relative; top: -20px;
            background: var(--gradient-fem);
            width: 70px; height: 70px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white !important; border: 5px solid var(--pearl);
        }
    </style>
</head>
<body>

    <header class="header">
        <i class="fas fa-bars-staggered fa-lg" style="color: var(--mauve)"></i>
        <span style="font-weight: bold; color: var(--mauve)">رقة</span>
        <i class="fas fa-bell" style="color: var(--mauve)" onclick="loadSection('notifications')"></i>
    </header>

    <div id="home" class="view-section active-view">
        <h3 style="font-weight: 300;">مرحباً بكِ في رقة ✨</h3>
        <div id="loading">جاري جلب البوح من نيون...</div>
        <div id="posts-container"></div>
    </div>

    <div id="health" class="view-section">
        <h3 style="color: var(--deep-rose)">صحتكِ وحميميتكِ</h3>
        <p>هنا تجدين كل ما يخص تتبع صحتك برقة...</p>
        </div>

    <div id="insight" class="view-section">
        <h3>بوحكِ وبصيرتكِ</h3>
        <p>مساحة آمنة للتأمل والذكاء الصناعي...</p>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active-nav" onclick="loadSection('home')">
            <i class="fas fa-house"></i> الرئيسية
        </div>
        <div class="nav-item" onclick="loadSection('health')">
            <i class="fas fa-heart-pulse"></i> الحميمية
        </div>
        <div class="nav-item center-btn" onclick="alert('خاصية الرفع قريباً')">
            <i class="fas fa-plus"></i>
        </div>
        <div class="nav-item" onclick="loadSection('insight')">
            <i class="fas fa-wand-magic-sparkles"></i> بصيرة
        </div>
    </nav>

    <script>
        const API_BASE = "https://raqqa-v6cd-fno0fllke-raqqs-projects.vercel.app/api";

        // وظيفة التنقل بين الأقسام
        function loadSection(sectionId) {
            // إخفاء كل الأقسام
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active-view'));
            // إزالة اللون النشط من الأزرار
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            
            // إظهار القسم المطلوب
            document.getElementById(sectionId).classList.add('active-view');
            // تفعيل الزر المقابل (اختياري حسب الترتيب)
        }

        // جلب المنشورات من نيون عند فتح التطبيق
        async function fetchPosts() {
            try {
                const res = await fetch(`${API_BASE}/get-posts`);
                const data = await res.json();
                const container = document.getElementById('posts-container');
                document.getElementById('loading').style.display = 'none';

                data.posts.forEach(post => {
                    if (post.type === 'نصي' || post.type === 'صورة') {
                        const card = document.createElement('div');
                        card.className = 'post-card';
                        card.innerHTML = `
                            <p>${post.content}</p>
                            ${post.media_url ? `<img src="${post.media_url}">` : ''}
                        `;
                        container.appendChild(card);
                    }
                });
            } catch (err) {
                document.getElementById('loading').innerText = "خطأ في الاتصال بالشبكة";
            }
        }

        window.onload = fetchPosts;
    </script>
</body>
</html>
