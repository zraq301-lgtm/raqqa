<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تطبيق رقة - الربط النهائي مع نيون</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --raqqa-pink: #ff85a2; --raqqa-deep: #f73378; --raqqa-soft: #fff5f7; }
        body { font-family: 'Tajawal', sans-serif; background: #fdfcfc; margin: 0; padding-bottom: 90px; color: #444; direction: rtl; }
        
        /* الهيدر والقائمة */
        header { background: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(255, 133, 162, 0.1); }
        .sidebar { position: fixed; top: 0; right: -280px; width: 260px; height: 100%; background: white; z-index: 2000; transition: 0.4s; padding: 30px 20px; box-shadow: -10px 0 30px rgba(0,0,0,0.05); }
        .sidebar.active { right: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.2); z-index: 1999; backdrop-filter: blur(3px); }

        /* البطاقات ومناشر نيون */
        .card { background: white; border-radius: 25px; padding: 25px; margin: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.02); border-right: 6px solid var(--raqqa-pink); position: relative; }
        .heart-pulse-ai { position: absolute; top: 20px; left: 20px; color: var(--raqqa-deep); font-size: 1.6rem; cursor: pointer; animation: pulse 1.2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        
        .hamssa-box { background: var(--raqqa-soft); padding: 15px; border-radius: 15px; font-size: 0.9rem; color: #d81b60; border-right: 3px solid var(--raqqa-deep); margin: 15px 0; }
        
        .post-item { background: #fff; border-bottom: 1px solid #eee; padding: 15px 0; font-size: 0.95rem; line-height: 1.6; }
        .post-item:last-child { border-bottom: none; }
        .post-meta { font-size: 0.75rem; color: #aaa; margin-top: 5px; display: block; }

        /* أزرار التفاعل */
        .interaction-bar { display: flex; gap: 20px; margin-top: 10px; }
        .action-btn { border: none; background: none; color: #888; cursor: pointer; font-size: 0.85rem; display: flex; align-items: center; gap: 5px; }
        .action-btn i { font-size: 1rem; }

        /* التنقل السفلي */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 -5px 25px rgba(0,0,0,0.04); z-index: 1000; }
        .nav-link { color: #d1d1d1; text-align: center; font-size: 0.75rem; text-decoration: none; font-weight: bold; }
        .nav-link.active { color: var(--raqqa-deep); }
        .nav-link i { font-size: 1.4rem; display: block; margin-bottom: 4px; }

        /* شبكة الصحة */
        .health-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 15px; }
        .health-item { background: white; border: 1px solid #fce4ec; padding: 15px 5px; border-radius: 20px; text-align: center; cursor: pointer; }
        .health-item i { display: block; font-size: 1.5rem; color: var(--raqqa-pink); margin-bottom: 8px; }
    </style>
</head>
<body>

    <div class="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <h3 style="font-family:'Aref Ruqaa'; color:var(--raqqa-deep)">رقة</h3>
        <a href="https://www.facebook.com/profile.php?id=61571056531349" target="_blank" style="text-decoration:none; color: #444; display:flex; align-items:center; gap:12px; margin-top:20px;">
            <i class="fab fa-facebook-f" style="color:#1877f2;"></i>
            <span>صفحتنا على فيسبوك</span>
        </a>
    </div>

    <header>
        <div onclick="toggleSidebar()"><i class="fas fa-bars-staggered" style="color:var(--raqqa-deep); font-size:1.5rem; cursor:pointer;"></i></div>
        <div style="font-family:'Aref Ruqaa'; font-size: 2.2rem; color: var(--raqqa-deep);">رقة</div>
        <div style="width:24px"></div>
    </header>

    <main id="app-content">
        <section id="view-home" class="page">
            <div class="card" style="background: linear-gradient(135deg, #ff85a2, #ffacbe); color: white; border: none; text-align: center;">
                <h1 style="font-family:'Aref Ruqaa'; margin:0;">أهلاً بكِ في رقة</h1>
                <p>محتوى متجدد من قاعدة بيانات نيون</p>
            </div>
            <div class="card">
                <h4 style="margin-top:0;"><i class="fas fa-sparkles"></i> نبض رقة (الكل)</h4>
                <div id="feed-all">جاري التحميل من نيون...</div>
            </div>
        </section>

        <div id="dynamic-sections"></div>

        <section id="view-health" class="page" style="display:none;">
            <div class="card">
                <div class="heart-pulse-ai" onclick="alert('شات رقة الصحي قادم...')"><i class="fas fa-heart"></i></div>
                <h3 style="font-family:'Aref Ruqaa';">متابعات رقة الصحية</h3>
                <div class="hamssa-box">همسة رقة: صحتكِ هي كنزكِ الأول.</div>
                <div class="health-grid">
                    <div class="health-item"><i class="fas fa-droplet"></i><span>الحيض</span></div>
                    <div class="health-item"><i class="fas fa-baby"></i><span>الحمل</span></div>
                    <div class="health-item"><i class="fas fa-vial"></i><span>الرضاعة</span></div>
                    <div class="health-item"><i class="fas fa-child"></i><span>الأمومة</span></div>
                    <div class="health-item"><i class="fas fa-apple-alt"></i><span>التغذية</span></div>
                    <div class="health-item"><i class="fas fa-user-md"></i><span>الطبيب</span></div>
                    <div class="health-item"><i class="fas fa-running"></i><span>الرياضة</span></div>
                    <div class="health-item"><i class="fas fa-weight"></i><span>التخسيس</span></div>
                    <div class="health-item"><i class="fas fa-magic"></i><span>العناية</span></div>
                    <div class="health-item"><i class="fas fa-moon"></i><span>النوم</span></div>
                    <div class="health-item"><i class="fas fa-tint"></i><span>الماء</span></div>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-link active" onclick="switchTab('view-home', this)"><i class="fas fa-home"></i>الرئيسية</a>
        <a href="#" class="nav-link" onclick="switchTab('view-feelings', this)"><i class="fas fa-heart"></i>المشاعر</a>
        <a href="#" class="nav-link" onclick="switchTab('view-society', this)"><i class="fas fa-users"></i>المجتمع</a>
        <a href="#" class="nav-link" onclick="switchTab('view-health', this)"><i class="fas fa-medkit"></i>الصحة</a>
        <a href="#" class="nav-link" onclick="switchTab('view-fiqh', this)"><i class="fas fa-book-open"></i>الفقه</a>
        <a href="#" class="nav-link" onclick="switchTab('view-intimacy', this)"><i class="fas fa-leaf"></i>الحميمية</a>
    </nav>

    <script>
        // تعريف الأقسام بناءً على مفاتيح 'section' في صورة قاعدة البيانات
        const sectionMapping = [
            { id: 'feelings', name: 'المشاعر', dbKey: 'bouh-display-1', color: '#ff85a2', hamssa: 'مشاعركِ هي لغتكِ الخاصة، استمعي لها.' },
            { id: 'fiqh', name: 'الفقه', dbKey: 'bouh-display-2', color: '#4caf50', hamssa: 'نور العلم يضيء لكِ طريق العبادة.' },
            { id: 'intimacy', name: 'الحميمية', dbKey: 'bouh-display-3', color: '#f44336', hamssa: 'الوعي هو أساس العلاقة الناجحة.' },
            { id: 'society', name: 'المجتمع', dbKey: 'bouh-display-4', color: '#d4af37', hamssa: 'هنا نجتمع لنرتقي معاً.' }
        ];

        function initApp() {
            const container = document.getElementById('dynamic-sections');
            sectionMapping.forEach(s => {
                container.innerHTML += `
                    <section id="view-${s.id}" class="page" style="display:none;">
                        <div class="card" style="border-right-color: ${s.color}">
                            <div class="heart-pulse-ai" onclick="alert('ذكاء رقة في قسم ${s.name} قيد التفعيل')"><i class="fas fa-heart"></i></div>
                            <h3 style="font-family:'Aref Ruqaa'; color:${s.color}">${s.name}</h3>
                            <div class="hamssa-box">همسة رقة: ${s.hamssa}</div>
                            <div id="content-${s.dbKey}" class="post-container">جاري جلب بيانات ${s.name}...</div>
                        </div>
                    </section>`;
            });
            fetchNeonPosts();
        }

        async function fetchNeonPosts() {
            try {
                // استدعاء ملف الـ API الخاص بك
                const response = await fetch('/api/get-posts');
                const data = await response.json();
                
                // الدالة ترجع { posts: [...] } لذا ندخل للمصفوفة
                const posts = data.posts || [];

                if (posts.length === 0) {
                    document.getElementById('feed-all').innerHTML = "لا يوجد محتوى حالياً.";
                    return;
                }

                // 1. عرض الكل في الرئيسية
                const allHtml = posts.map(p => createPostTemplate(p)).join('');
                document.getElementById('feed-all').innerHTML = allHtml;

                // 2. توزيع المحتوى على الأقسام بناءً على حقل 'section'
                sectionMapping.forEach(s => {
                    const sectionPosts = posts.filter(p => p.section === s.dbKey);
                    const container = document.getElementById(`content-${s.dbKey}`);
                    
                    if (sectionPosts.length > 0) {
                        container.innerHTML = sectionPosts.map(p => createPostTemplate(p)).join('');
                    } else {
                        container.innerHTML = `<p style="font-size:0.8rem; color:#ccc;">قريباً.. محتوى خاص بقسم ${s.name}.</p>`;
                    }
                });

            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('feed-all').innerHTML = "حدث خطأ في الاتصال بقاعدة البيانات.";
            }
        }

        function createPostTemplate(post) {
            return `
                <div class="post-item">
                    <div style="font-weight:bold; color:var(--raqqa-deep); font-size:0.8rem; margin-bottom:5px;">
                        <i class="fas fa-tag"></i> ${post.type || 'عام'}
                    </div>
                    <div>${post.content}</div>
                    <div class="interaction-bar">
                        <button class="action-btn"><i class="far fa-heart"></i> إعجاب</button>
                        <button class="action-btn"><i class="far fa-comment"></i> تعليق</button>
                        <button class="action-btn"><i class="fas fa-share-nodes"></i> مشاركة</button>
                    </div>
                    <span class="post-meta">${new Date(post.created_at).toLocaleDateString('ar-EG')}</span>
                </div>`;
        }

        function switchTab(viewId, el) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(viewId).style.display = 'block';
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            window.scrollTo(0,0);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            const overlay = document.querySelector('.overlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
        }

        window.onload = initApp;
    </script>
</body>
                                                                                                 </html>
