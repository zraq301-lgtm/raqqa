<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشعارات رقة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p2: #eb2f96; --bg: #fff9fb; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg); margin: 0; padding: 0; }
        .header { background: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .exit-btn { background: #fff0f6; color: var(--p2); border: 1px solid #ffdeeb; padding: 8px 15px; border-radius: 10px; cursor: pointer; text-decoration: none; font-size: 13px; font-weight: bold; }
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        .notif-card { background: white; padding: 15px; margin-bottom: 15px; border-radius: 15px; border-right: 5px solid var(--p2); box-shadow: 0 3px 10px rgba(0,0,0,0.03); }
        .notif-title { font-weight: bold; color: #333; margin-bottom: 5px; }
        .notif-body { font-size: 13px; color: #666; line-height: 1.5; }
        #status { text-align: center; color: var(--p2); font-size: 11px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h3 style="margin:0;">إشعارات رقة</h3>
        <a href="javascript:history.back()" class="exit-btn">خروج</a>
    </div>

    <div class="container">
        <div id="notif-list"></div>
        <div id="status">جاري تحديث التنبيهات...</div>
    </div>

<script>
    async function loadNotifications() {
        const list = document.getElementById('notif-list');
        const status = document.getElementById('status');
        
        // 1. التقاط الرقم المرسل من AppCreator24 تلقائياً عبر الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const currentUserId = urlParams.get('user_id') || '1'; 

        try {
            // 2. طلب الإشعارات الخاصة بهذا الرقم فقط من قاعدة بيانات Neon
            const response = await fetch(`/api/notifications?user_id=${currentUserId}`);
            const data = await response.json();

            if (data.success && data.notifications.length > 0) {
                status.style.display = 'none';
                list.innerHTML = data.notifications.map(n => `
                    <div class="notif-card">
                        <div class="notif-title">${n.title}</div>
                        <div class="notif-body">${n.body}</div>
                    </div>
                `).join('');
            } else {
                // عرض رسالة في حال عدم وجود إشعارات لهذا المستخدم بعينه
                list.innerHTML = '<p style="text-align:center; color:#999; margin-top:50px;">لا توجد إشعارات جديدة لكِ حالياً ✨</p>';
                status.innerText = "";
            }
        } catch (e) {
            status.innerText = "فشل في تحديث التنبيهات، تأكدي من الاتصال بالقاعدة";
        }
    }
    window.onload = loadNotifications;
</script>
</body>
</html>
