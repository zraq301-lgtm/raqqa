<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشعارات رقة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p2: #eb2f96; --bg: #fff9fb; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg); margin: 0; padding: 0; }
        
        .header { 
            background: white; padding: 15px; display: flex; align-items: center; 
            justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 100;
        }

        .exit-btn {
            background: #fdf2f7; color: var(--p2); border: none; padding: 8px 15px;
            border-radius: 10px; cursor: pointer; font-weight: bold; text-decoration: none;
            display: flex; align-items: center; gap: 5px; font-size: 13px;
        }

        .container { padding: 15px; max-width: 500px; margin: 0 auto; }
        .notif-card { 
            background: white; padding: 16px; margin-bottom: 12px; border-radius: 15px; 
            border-right: 4px solid var(--p2); box-shadow: 0 3px 10px rgba(0,0,0,0.03);
        }
        .notif-title { font-weight: 700; color: #333; margin-bottom: 5px; font-size: 14px; }
        .notif-body { font-size: 13px; color: #666; line-height: 1.5; }
        #status { text-align: center; color: var(--p2); font-size: 11px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h3 style="margin:0; font-size: 16px; color: #333;">إشعارات رقة</h3>
        <a href="javascript:history.back()" class="exit-btn">
            <i class="fas fa-arrow-left"></i> خروج
        </a>
    </div>

    <div class="container">
        <div id="notif-list"></div>
        <div id="status">جاري تحديث البيانات...</div>
    </div>

<script>
    async function getRaqqaNotifs() {
        const list = document.getElementById('notif-list');
        const status = document.getElementById('status');
        
        try {
            const res = await fetch('/api/notifications?user_id=1');
            const data = await res.json();

            if (data.success && data.notifications.length > 0) {
                list.innerHTML = data.notifications.map(n => `
                    <div class="notif-card">
                        <div class="notif-title"><i class="fas fa-bell"></i> ${n.title}</div>
                        <div class="notif-body">${n.body}</div>
                        <div style="font-size:10px; color:#aaa; margin-top:8px;">${new Date(n.created_at).toLocaleDateString('ar-EG')}</div>
                    </div>
                `).join('');
                status.innerText = "تم التحديث";
            } else {
                list.innerHTML = '<p style="text-align:center; color:#999; margin-top:50px;">لا توجد تنبيهات جديدة ✨</p>';
                status.innerText = "";
            }
        } catch (e) {
            status.innerText = "تعذر الاتصال بقاعدة البيانات. تأكدي من raqqa_POSTGRES_URL";
        }
    }
    window.onload = getRaqqaNotifs;
</script>
</body>
</html>
