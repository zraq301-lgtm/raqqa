name: Roqa Final Debug & Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. جلب الكود
        uses: actions/checkout@v4

      - name: 2. إعداد البيئة (Node 22 & Java 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 3. تثبيت المكتبات وعزل ملفات الويب
        run: |
          npm install --legacy-peer-deps
          mkdir -p dist_web
          rsync -av . dist_web/ --exclude android --exclude node_modules --exclude .git --exclude dist_web
          npm run build --if-present

      - name: 4. إضافة منصة أندرويد وتحديثها
        run: |
          npx cap add android || true
          npx cap sync android

      - name: 5. البناء مع إظهار الخطأ (التشخيص العميق)
        run: |
          cd android
          chmod +x gradlew
          # تنظيف البقايا القديمة ثم البناء مع إظهار التفاصيل
          ./gradlew clean assembleRelease bundleRelease --stacktrace --info

      - name: 6. التوقيع (Signing)
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: 7. استخراج الملف النهائي
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-Final-Application
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
