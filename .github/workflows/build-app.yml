name: Roqa Final Success
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. جلب الكود
        uses: actions/checkout@v4

      - name: 2. إعداد البيئة
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 3. إنشاء المجلد العازل (الخروج من الحلقة)
        run: |
          # تثبيت المكتبات
          npm install --legacy-peer-deps
          
          # إنشاء مجلد ويب نظيف تماماً
          mkdir -p dist_folder
          
          # نسخ ملفات الموقع فقط (HTML/JS/CSS) وتجنب مجلد الأندرويد
          # سنفترض أن ملفاتك في المجلد الرئيسي، سننقلها للمجلد الجديد
          rsync -av . dist_folder --exclude android --exclude node_modules --exclude .git
          
          # إجبار Capacitor على استخدام المجلد المعزول كمصدر
          npx cap config set webDir dist_folder

      - name: 4. المزامنة والبناء
        run: |
          # المزامنة الآن ستتم من dist_folder إلى android ولن يحدث تكرار
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease bundleRelease

      - name: 5. التوقيع النهائي
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: 6. رفع ملف الـ APK الجاهز
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-Final-Application
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
