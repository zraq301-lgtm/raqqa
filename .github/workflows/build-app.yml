name: Roqa Final Professional Build Fixed
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. جلب الكود
        uses: actions/checkout@v4

      - name: 2. إعداد البيئة (Node 22 & Java 21)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: إعداد Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 3. التنظيف وعزل الكود
        run: |
          rm -rf android node_modules 
          npm install --legacy-peer-deps
          mkdir -p dist_web
          rsync -av . dist_web/ --exclude android --exclude "*.txt" --exclude node_modules --exclude .git --exclude dist_web
          npm run build --if-present

      - name: 4. إضافة منصة أندرويد وتحديثها
        run: |
          npx cap config set webDir dist_web
          npx cap add android
          npx cap sync android

      - name: 5. بناء ملفات الـ APK و AAB
        run: |
          cd android
          chmod +x gradlew
          # بناء APK
          ./gradlew assembleRelease
          # بناء AAB (للمتجر)
          ./gradlew bundleRelease

      - name: 6. التوقيع الرقمي (APK & AAB)
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > release_key.jks
          
          # مسارات الملفات الناتجة من Gradle
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" ! -name "*signed*")
          AAB_PATH=$(find android/app/build/outputs/bundle/release -name "*.aab")

          echo "Signing APK: $APK_PATH"
          /usr/local/lib/android/sdk/build-tools/34.0.0/apksigner sign --ks release_key.jks \
            --ks-key-alias "roqa_alias" \
            --ks-pass pass:"${{ secrets.KEY_STORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
            --out android/app/build/outputs/apk/release/Roqa-Final-Signed.apk \
            "$APK_PATH"

          # ملاحظة: التوقيع لـ AAB يتطلب أداة jarsigner (تأتي مع Java)
          echo "Signing AAB: $AAB_PATH"
          jarsigner -keystore release_key.jks \
            -storepass "${{ secrets.KEY_STORE_PASSWORD }}" \
            -keypass "${{ secrets.KEY_PASSWORD }}" \
            "$AAB_PATH" roqa_alias
        continue-on-error: true 

      - name: 7. رفع الملفات الموقعة
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-Signed-Package-v${{ github.run_number }}
          path: |
            android/app/build/outputs/apk/release/Roqa-Final-Signed.apk
            android/app/build/outputs/bundle/release/*.aab
