name: Roqa Final Build Fixed
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. جلب الكود
        uses: actions/checkout@v4

      - name: 2. إعداد جافا 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 3. إعداد Node.js النسخة المطلوبة (22)
        uses: actions/setup-node@v4
        with:
          node-version: '22' # هذا هو التغيير الذي سيحل الخطأ

      - name: 4. تثبيت المكتبات وتجهيز أندرويد
        run: |
          npm install --legacy-peer-deps
          npx cap sync android || (npx cap add android && npx cap sync android)

      - name: 5. بناء التطبيق (Gradle)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease bundleRelease

      - name: 6. التوقيع النهائي
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: 7. رفع الملفات للتحميل
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-Final-App
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
