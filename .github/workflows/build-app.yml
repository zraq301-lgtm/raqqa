name: Roqa Final Professional Build Fixed
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. جلب الكود
        uses: actions/checkout@v4

      - name: 2. إعداد البيئة (Node 22 & Java 21)
        uses: actions/setup-java@v4
        with:
          java-version: '21' # تم الترقية لـ 21 لحل خطأ invalid source release
          distribution: 'temurin'

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 3. التنظيف وعزل الكود
        run: |
          rm -rf android node_modules
          npm install --legacy-peer-deps
          mkdir -p dist_web
          rsync -av . dist_web/ --exclude android --exclude "*.txt" --exclude node_modules --exclude .git --exclude dist_web
          npm run build --if-present

      - name: 4. إضافة منصة أندرويد وتحديثها
        run: |
          npx cap config set webDir dist_web
          npx cap add android
          npx cap sync android

      - name: 5. بناء ملف الـ APK (الآن سيعمل بنجاح)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: 6. التوقيع الرقمي (سحب الأسرار)
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: 7. رفع التطبيق النهائي
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-Final-APK
          path: android/app/build/outputs/apk/release/*-signed.apk
