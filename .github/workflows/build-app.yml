name: Roqa Professional Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Java 17 & Node 22
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 3. Create Clean Web Bundle (The Fix)
        run: |
          npm install --legacy-peer-deps
          # إنشاء مجلد التوزيع المؤقت
          mkdir -p dist_web
          # نسخ ملفات الويب فقط وتجاهل مجلدات النظام لتجنب "النسخ الذاتي"
          rsync -av . dist_web/ --exclude android --exclude node_modules --exclude .git --exclude dist_web
          # بناء المشروع إذا وجد سكربت بناء
          npm run build --if-present

      - name: 4. Capacitor Sync & Build
        run: |
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease bundleRelease

      - name: 5. Sign the App
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: 6. Upload Production Files
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-Production-Ready
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
