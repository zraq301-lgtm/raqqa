name: Roqa Final Success
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. جلب الكود
        uses: actions/checkout@v4

      - name: 2. إعداد البيئة (Node 22 & Java 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 3. تثبيت المكتبات وتجهيز المجلد العازل
        run: |
          npm install --legacy-peer-deps
          # إنشاء مجلد مخرجات ويب مستقل تماماً بعيداً عن ملفات النظام
          mkdir -p dist_web
          # بناء ملفات الويب داخل هذا المجلد (أو نسخها إذا لم يوجد بناء)
          if [ -f "package.json" ] && grep -q "build" package.json; then
            npm run build
          else
            cp -r . dist_web || true
          fi
          # تنظيف المجلد العازل من مجلدات النظام لتجنب "النسخ الذاتي"
          rm -rf dist_web/android dist_web/node_modules dist_web/.github

      - name: 4. تحديث إعدادات Capacitor برمجياً
        run: |
          # تعديل ملف الإعدادات لإجبار الأداة على استخدام المجلد العازل
          npx cap config set webDir dist_web

      - name: 5. مزامنة وبناء الأندرويد
        run: |
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease bundleRelease

      - name: 6. التوقيع النهائي (Signing)
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: 7. رفع الملفات الجاهزة (Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-App-Final
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
