name: Roqa Auto Fix & Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. جلب الكود
        uses: actions/checkout@v4

      - name: 2. إعداد البيئة (Node 22 & Java 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 3. التنظيف الجراحي (حذف الملفات المسببة للفشل)
        run: |
          # حذف أي ملفات تخص فلاتر أو منصات أخرى تسبب تعارض
          rm -f pubspec.yaml codemagic.yaml
          # حذف أي مجلد أندرويد قديم قد يكون به إعدادات خاطئة
          rm -rf android
          npm install --legacy-peer-deps
          
          # إنشاء مجلد مخرجات نظيف وتجاهل الملفات النصية غير البرمجية
          mkdir -p dist_web
          rsync -av . dist_web/ --exclude android --exclude node_modules --exclude .git --exclude "*.txt"

      - name: 4. بناء المنصة من الصفر
        run: |
          npx cap add android
          npx cap sync android

      - name: 5. البناء النهائي (بدون توقف)
        run: |
          cd android
          chmod +x gradlew
          # استخدام خيار تجميع الـ APK مباشرة مع تجاهل الأخطاء غير الحرجة
          ./gradlew assembleRelease --stacktrace

      - name: 6. التوقيع الرقمي
        if: success()
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: 7. رفع الـ APK الجاهز
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-Final-App
          path: android/app/build/outputs/apk/release/*-signed.apk
