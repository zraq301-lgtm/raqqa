name: Roqa Auto-Generate Key and Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. جلب الكود
        uses: actions/checkout@v4

      - name: 2. إعداد البيئة (Java 21)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 3. بناء التطبيق (Gradle)
        run: |
          npm install --legacy-peer-deps
          npm run build --if-present
          npx cap sync android
          cd android && chmod +x gradlew
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      - name: 4. إنشاء مفتاح توقيع جديد وتوقيع الملفات
        run: |
          # إنشاء مفتاح جديد تماماً داخل السيرفر
          # Alias: roqa_alias | Password: roqa_password_2026
          keytool -genkey -v -keystore roqa_generated.jks -alias roqa_alias -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass "roqa_password_2026" -keypass "roqa_password_2026" \
            -dname "CN=RoqaApp, OU=Dev, O=Roqa, L=Cairo, S=Egypt, C=EG"

          # توقيع ملف الـ APK
          /usr/local/lib/android/sdk/build-tools/34.0.0/apksigner sign --ks roqa_generated.jks \
            --ks-key-alias "roqa_alias" \
            --ks-pass pass:"roqa_password_2026" \
            --key-pass pass:"roqa_password_2026" \
            --out android/app/build/outputs/apk/release/Roqa-New-Signed.apk \
            android/app/build/outputs/apk/release/app-release-unsigned.apk || \
            /usr/local/lib/android/sdk/build-tools/34.0.0/apksigner sign --ks roqa_generated.jks \
            --ks-key-alias "roqa_alias" \
            --ks-pass pass:"roqa_password_2026" \
            --key-pass pass:"roqa_password_2026" \
            --out android/app/build/outputs/apk/release/Roqa-New-Signed.apk \
            android/app/build/outputs/apk/release/app-release.apk

          # توقيع ملف الـ AAB (للمتجر)
          jarsigner -keystore roqa_generated.jks \
            -storepass "roqa_password_2026" \
            -keypass "roqa_password_2026" \
            android/app/build/outputs/bundle/release/app-release.aab roqa_alias

      - name: 5. رفع الناتج (التطبيق + المفتاح الجديد)
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-Full-Package-With-Key
          path: |
            android/app/build/outputs/apk/release/Roqa-New-Signed.apk
            android/app/build/outputs/bundle/release/app-release.aab
            roqa_generated.jks
