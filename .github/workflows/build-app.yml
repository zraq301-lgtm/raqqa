name: Roqa Final Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 3. Check Project Files (Diagnostic)
        run: |
          echo "Listing files in root:"
          ls -R # هذا الأمر سيكشف لنا فوراً إذا كانت الملفات مفقودة

      - name: 4. Install Dependencies
        run: |
          npm install --legacy-peer-deps || npm install

      - name: 5. Build Android Release
        run: |
          # الكود سيبحث عن المجلد الصحيح تلقائياً
          if [ -d "android" ]; then
            cd android
          fi
          chmod +x gradlew
          ./gradlew assembleRelease bundleRelease

      - name: 6. Sign Android Release
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: 7. Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-App-Production
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
