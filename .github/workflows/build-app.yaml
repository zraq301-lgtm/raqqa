name: Roqa Ultimate Production Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        [cite_start]uses: actions/checkout@v4 [cite: 1]

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          [cite_start]distribution: 'temurin' [cite: 2]

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          [cite_start]node-version: '20' [cite: 2]

      - name: Install Dependencies & Build Web
        run: |
          npm install --legacy-peer-deps [cite: 3]
          npm run build --if-present [cite: 4]

      - name: Capacitor Sync
        run: |
          npx cap add android [cite: 5]
          npx cap sync android [cite: 5]

      - name: Android System Fixes (Permissions & FileProvider)
        run: |
          # 1. إعداد مسارات الملفات لضمان معالجة الصور بدون أخطاء
          mkdir -p android/app/src/main/res/xml
          echo '<?xml version="1.0" encoding="utf-8"?><paths><external-path name="external_files" path="." /><cache-path name="my_cache" path="." /><files-path name="internal_files" path="." /></paths>' > android/app/src/main/res/xml/file_paths.xml 

          # 2. إضافة كافة الأذونات اللازمة في الـ Manifest
          [cite_start]sed -i '/<application/i <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml [cite: 12]
          [cite_start]sed -i '/<application/i <uses-permission android:name="android.permission.CAMERA" />' android/app/src/main/AndroidManifest.xml [cite: 12]
          [cite_start]sed -i '/<application/i <uses-permission android:name="android.permission.RECORD_AUDIO" />' android/app/src/main/AndroidManifest.xml [cite: 12]
          [cite_start]sed -i '/<application/i <uses-permission android:name="android.permission.READ_MEDIA_IMAGES" />' android/app/src/main/AndroidManifest.xml [cite: 12]

          # 3. تفعيل الـ FileProvider بشكل صحيح لمنع خطأ "فشل المعالجة"
          PROVIDER_TAG='<provider android:name="androidx.core.content.FileProvider" android:authorities="${applicationId}.fileprovider" android:exported="false" android:grantUriPermissions="true"><meta-data android:name="android.support.FILE_PROVIDER_PATHS" android:resource="@xml/file_paths" /></provider>'
          [cite_start]sed -i "/<\/application>/i $PROVIDER_TAG" android/app/src/main/AndroidManifest.xml [cite: 12]

      - name: Build Android Artifacts (APK & AAB)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease # ينتج APK [cite: 14]
          ./gradlew bundleRelease   # ينتج AAB [cite: 14]

      - name: Sign Artifacts
        run: |
          # إنشاء مفتاح توقيع مؤقت (أو استخدم أسرارك في GitHub Secrets)
          keytool -genkey -v -keystore release.keystore -alias roqa -keyalg RSA -keysize 2048 -validity 10000 -storepass "pass123" -keypass "pass123" -dname "CN=Roqa" [cite: 15]
          
          # توقيع APK
          [cite_start]/usr/local/lib/android/sdk/build-tools/34.0.0/apksigner sign --ks release.keystore --ks-key-alias roqa --ks-pass pass:"pass123" --out Roqa-Final.apk android/app/build/outputs/apk/release/app-release-unsigned.apk [cite: 16]
          
          # توقيع AAB
          [cite_start]jarsigner -keystore release.keystore -storepass "pass123" android/app/build/outputs/bundle/release/app-release.aab roqa [cite: 16]

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-Build-Package
          path: |
            Roqa-Final.apk
            android/app/build/outputs/bundle/release/app-release.aab [cite: 17]
