name: Roqa Production Build Fixed

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node & Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install & Build Web
        run: |
          npm install --legacy-peer-deps
          npm run build --if-present

      - name: Capacitor Sync
        run: |
          npx cap config set webDir dist_web
          npx cap add android || true
          npx cap sync android

      - name: Force Hardware Permissions & Fix Manifest Path
        run: |
          # البحث عن ملف المانيفست للتأكد من المسار الصحيح وتجنب خطأ No such file
          MANIFEST=$(find android -name "AndroidManifest.xml" | grep "main" | head -n 1)
          
          if [ -f "$MANIFEST" ]; then
            echo "تم العثور على المانيفست في: $MANIFEST"
            
            # حقن تصاريح الميكروفون والكاميرا لضمان تجاوز مشكلة "يرجى منح الإذن"
            sed -i '/<application/i \    <uses-permission android:name="android.permission.RECORD_AUDIO" />' "$MANIFEST"
            sed -i '/<application/i \    <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />' "$MANIFEST"
            sed -i '/<application/i \    <uses-permission android:name="android.permission.CAMERA" />' "$MANIFEST"
            sed -i '/<application/i \    <uses-feature android:name="android.hardware.camera" android:required="false" />' "$MANIFEST"
            
            # ضبط إعدادات أمن الشبكة وتفعيل الترافيك غير المشفر
            sed -i 's/<application/<application android:usesCleartextTraffic="true"/' "$MANIFEST"
          else
            echo "خطأ: لم يتم العثور على ملف AndroidManifest.xml. تأكد من نجاح خطوة npx cap add android"
            exit 1
          fi

      - name: Build & Sign APK
        run: |
          cd android && chmod +x gradlew && ./gradlew assembleRelease
          cd ..
          # إنشاء مفتاح توقيع مؤقت
          keytool -genkey -v -keystore release.jks -alias roqa -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass "roqa123456" -keypass "roqa123456" -dname "CN=Roqa"
          
          APK_RAW=$(find android/app/build/outputs/apk/release/ -name "*.apk" | head -n 1)
          /usr/local/lib/android/sdk/build-tools/34.0.0/apksigner sign --ks release.jks \
            --ks-pass pass:"roqa123456" --out Roqa-Final-Signed.apk "$APK_RAW"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-Production-App
          path: Roqa-Final-Signed.apk
