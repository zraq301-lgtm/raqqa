name: Roqa Final Professional Build Fixed

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. جلب الكود
        uses: actions/checkout@v4

      - name: 2. إعداد البيئة (Node 22 & Java 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: إعداد Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 3. التنظيف وعزل الكود
        run: |
          rm -rf android node_modules
          npm install --legacy-peer-deps
          mkdir -p dist_web
          rsync -av . dist_web/ --exclude android --exclude "*.txt" --exclude node_modules --exclude .git --exclude dist_web
          npm run build --if-present

      - name: 4. إضافة منصة أندرويد وتحديثها
        run: |
          npx cap config set webDir dist_web
          npx cap add android
          npx cap sync android

      - name: 5. ضبط أمن الشبكة وتفعيل معالجة الصور والصوت الشاملة
        run: |
          # 1. إنشاء ملف أمن الشبكة برمجياً
          mkdir -p android/app/src/main/res/xml
          echo '<?xml version="1.0" encoding="utf-8"?>
          <network-security-config>
              <domain-config cleartextTrafficPermitted="true">
                  <domain includeSubdomains="true">raqqa-v6cd.vercel.app</domain>
              </domain-config>
              <base-config cleartextTrafficPermitted="true">
                  <trust-anchors>
                      <certificates src="system" />
                      <certificates src="user" />
                  </trust-anchors>
              </base-config>
          </network-security-config>' > android/app/src/main/res/xml/network_security_config.xml

          # 2. إنشاء FileProvider لحل مشكلة "تعذر معالجة الصورة"
          echo '<?xml version="1.0" encoding="utf-8"?>
          <paths>
              <external-path name="my_images" path="." />
              <cache-path name="my_cache" path="." />
          </paths>' > android/app/src/main/res/xml/file_paths.xml

          # 3. إضافة التصاريح الشاملة للـ Manifest
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.RECORD_AUDIO" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.CAMERA" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="32" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="32" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.READ_MEDIA_IMAGES" />' android/app/src/main/AndroidManifest.xml

          # 4. تحديث وسم application وإضافة مزود الملفات (Provider)
          sed -i 's/<application/<application android:networkSecurityConfig="@xml\/network_security_config" android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml
          sed -i '/<\/application>/i \    <provider android:name="androidx.core.content.FileProvider" android:authorities="${applicationId}.fileprovider" android:exported="false" android:grantUriPermissions="true"> <meta-data android:name="android.support.FILE_PROVIDER_PATHS" android:resource="@xml/file_paths" /> </provider>' android/app/src/main/AndroidManifest.xml

      - name: 6. ضبط الأيقونات وفيديو شاشة البداية
        run: |
          npm install @capacitor/assets --save-dev
          mkdir -p android/app/src/main/res/raw
          if [ -f "resources/splash_video.mp4" ];
          then
            cp resources/splash_video.mp4 android/app/src/main/res/raw/
            echo "✅ تم نقل الفيديو بنجاح"
          else
            echo "⚠️ تحذير: لم يتم العثور على resources/splash_video.mp4"
          fi
          npx capacitor-assets generate --android

      - name: 7. بناء ملفات الـ APK و AAB
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      - name: 8. إنشاء ملف التوقيع وتوقيع الملفات
        run: |
          keytool -genkey -v -keystore release_key.jks -alias roqa_alias -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass "roqa_password_2026" -keypass "roqa_password_2026" \
            -dname "CN=RoqaApp, OU=Dev, O=Roqa, L=Cairo, S=Egypt, C=EG"
          
          APK_FILE=$(find android/app/build/outputs/apk/release/ -name "*.apk" | head -n 1)
          AAB_FILE=$(find android/app/build/outputs/bundle/release/ -name "*.aab" | head -n 1)

          /usr/local/lib/android/sdk/build-tools/34.0.0/apksigner sign --ks release_key.jks \
            --ks-key-alias "roqa_alias" \
            --ks-pass pass:"roqa_password_2026" \
            --key-pass pass:"roqa_password_2026" \
            --out Roqa-Final-Signed.apk \
            "$APK_FILE"

          jarsigner -keystore release_key.jks \
            -storepass "roqa_password_2026" \
            -keypass "roqa_password_2026" \
            "$AAB_FILE" roqa_alias

          cp "$AAB_FILE" Roqa-Final-Signed.aab

      - name: 9. رفع الملفات الموقعة وملف التوقيع
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-Full-Package-v${{ github.run_number }}
          path: |
            Roqa-Final-Signed.apk
            Roqa-Final-Signed.aab
            release_key.jks
