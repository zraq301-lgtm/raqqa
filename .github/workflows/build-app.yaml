name: Roqa Final Production Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. جلب الكود
        uses: actions/checkout@v4

      - name: 2. إعداد البيئة (بدون Cache لتجنب الأخطاء)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 3. تثبيت المكتبات وبناء الويب
        run: |
          npm install --legacy-peer-deps
          npm run build --if-present

      - name: 4. مزامنة Capacitor وحقن الصلاحيات
        run: |
          npx cap config set webDir dist_web
          npx cap add android || true
          npx cap sync android
          
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          # حقن صلاحيات الميكروفون والكاميرا والإنترنت
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.RECORD_AUDIO" />' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.CAMERA" />' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />' $MANIFEST
          sed -i 's/<application/<application android:usesCleartextTraffic="true"/' $MANIFEST

      - name: 5. بناء APK و AAB
        run: |
          cd android && chmod +x gradlew
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      - name: 6. إنشاء ملف توقيع وتوقيع التطبيق
        run: |
          # إنشاء مفتاح توقيع JKS
          keytool -genkey -v -keystore roqa_release.jks -alias roqa_alias -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass "roqa_pass_2026" -keypass "roqa_pass_2026" \
            -dname "CN=RoqaApp, OU=Dev, O=Roqa, L=Cairo, S=Egypt, C=EG"
          
          # توقيع الـ APK
          APK_RAW=$(find android/app/build/outputs/apk/release/ -name "*.apk" | head -n 1)
          /usr/local/lib/android/sdk/build-tools/34.0.0/apksigner sign --ks roqa_release.jks \
            --ks-pass pass:"roqa_pass_2026" --out Roqa-Signed.apk "$APK_RAW"

          # توقيع الـ AAB
          AAB_RAW=$(find android/app/build/outputs/bundle/release/ -name "*.aab" | head -n 1)
          jarsigner -keystore roqa_release.jks -storepass "roqa_pass_2026" "$AAB_RAW" roqa_alias
          cp "$AAB_RAW" Roqa-Signed.aab

      - name: 7. رفع الملفات الموقعة
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-Package
          path: |
            Roqa-Signed.apk
            Roqa-Signed.aab
            roqa_release.jks
