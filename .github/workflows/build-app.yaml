name: Roqa Production Signed Build (APK & AAB)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. جلب الكود
        uses: actions/checkout@v4

      - name: 2. إعداد البيئة (Node 22 & Java 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 3. بناء ملفات الويب
        run: |
          npm install --legacy-peer-deps
          npm run build --if-present [cite: 43]

      - name: 4. مزامنة Capacitor وإصلاح المانيفست
        run: |
          npx cap config set webDir dist_web [cite: 44]
          npx cap add android || true
          npx cap sync android
          
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          # حقن الصلاحيات المطلوبة (كاميرا، ميكروفون، إنترنت) 
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.RECORD_AUDIO" />' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.CAMERA" />' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />' $MANIFEST
          
          # تفعيل الترافيك غير المشفر للصور والصوت 
          sed -i 's/<application/<application android:usesCleartextTraffic="true"/' $MANIFEST

      - name: 5. بناء APK و AAB
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease # لبناء APK
          ./gradlew bundleRelease   # لبناء AAB (لمتجر جوجل) [cite: 55]

      - name: 6. التوقيع الرقمي للملفات
        run: |
          # إنشاء مفتاح توقيع رسمي
          keytool -genkey -v -keystore roqa_release.jks -alias roqa_alias -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass "roqa_pass_2026" -keypass "roqa_pass_2026" \
            -dname "CN=RoqaApp, OU=Dev, O=Roqa, L=Cairo, S=Egypt, C=EG" [cite: 56]
          
          # توقيع الـ APK
          APK_RAW=$(find android/app/build/outputs/apk/release/ -name "*.apk" | head -n 1)
          /usr/local/lib/android/sdk/build-tools/34.0.0/apksigner sign --ks roqa_release.jks \
            [cite_start]--ks-pass pass:"roqa_pass_2026" --out Roqa-Final-Signed.apk "$APK_RAW" [cite: 57]

          # توقيع الـ AAB
          AAB_RAW=$(find android/app/build/outputs/bundle/release/ -name "*.aab" | head -n 1)
          jarsigner -keystore roqa_release.jks -storepass "roqa_pass_2026" "$AAB_RAW" roqa_alias
          cp "$AAB_RAW" Roqa-Final-Signed.aab

      - name: 7. رفع النتائج النهائية
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-Production-Files
          path: |
            Roqa-Final-Signed.apk
            Roqa-Final-Signed.aab
            roqa_release.jks [cite: 58]
