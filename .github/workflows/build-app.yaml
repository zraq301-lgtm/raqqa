name: Roqa Production Build Signed (Clean Build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. جلب الكود
        uses: actions/checkout@v4

      - name: 2. إعداد البيئة (Node 22 & Java 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 3. تنظيف وتثبيت المكتبات
        run: |
          rm -rf android
          rm -rf node_modules
          npm install --legacy-peer-deps
          npm run build --if-present

      - name: 4. دمج ملف google-services.json
        run: |
          mkdir -p android/app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > android/app/google-services.json

      - name: 5. إضافة منصة أندرويد ومزامنتها
        run: |
          npx cap config set webDir dist_web
          # التأكد من إزالة أي بقايا للمنصة قبل إضافتها لتجنب التوقف
          npx cap add android || echo "Android platform already exists, skipping add..."
          npx cap sync android

      - name: 6. حقن صلاحيات المانيفست وأمن الشبكة
        run: |
          MANIFEST=$(find android -name "AndroidManifest.xml" | grep "main" | head -n 1)
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.RECORD_AUDIO" />' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.CAMERA" />' $MANIFEST
          sed -i '/<application/i \    <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />' $MANIFEST
          sed -i 's/<application/<application android:usesCleartextTraffic="true"/' $MANIFEST

      - name: 7. بناء ملفات APK و AAB
        run: |
          cd android && chmod +x gradlew
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      - name: 8. التوقيع الرقمي (إنشاء Keystore وتوقيع الملفات)
        run: |
          keytool -genkey -v -keystore roqa_release.jks -alias roqa_alias -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass "roqa_pass_2026" -keypass "roqa_pass_2026" \
            -dname "CN=RoqaApp, OU=Dev, O=Roqa, L=Cairo, S=Egypt, C=EG"
          
          APK_RAW=$(find android/app/build/outputs/apk/release/ -name "*.apk" | head -n 1)
          /usr/local/lib/android/sdk/build-tools/34.0.0/apksigner sign --ks roqa_release.jks \
            --ks-pass pass:"roqa_pass_2026" --out Roqa-Final-Signed.apk "$APK_RAW"

          AAB_RAW=$(find android/app/build/outputs/bundle/release/ -name "*.aab" | head -n 1)
          jarsigner -keystore roqa_release.jks -storepass "roqa_pass_2026" "$AAB_RAW" roqa_alias
          cp "$AAB_RAW" Roqa-Final-Signed.aab

      - name: 9. رفع الحزمة الموقعة
        uses: actions/upload-artifact@v4
        with:
          name: Roqa-Full-Package
          path: |
            Roqa-Final-Signed.apk
            Roqa-Final-Signed.aab
            roqa_release.jks
