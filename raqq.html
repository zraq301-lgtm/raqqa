<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشعارات رقة الذكية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p2: #eb2f96; --bg: #fff9fb; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg); margin: 0; padding: 15px; }
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .status-badge { font-size: 10px; padding: 4px 12px; border-radius: 20px; background: #fff; border: 1px solid #ffdeeb; color: var(--p2); }
        .notif-card { background: white; padding: 16px; margin-bottom: 12px; border-radius: 20px; border-right: 4px solid var(--p2); box-shadow: 0 5px 15px rgba(235,47,150,0.05); }
        .notif-title { font-weight: 700; font-size: 14px; color: #333; margin-bottom: 5px; }
        .notif-body { font-size: 13px; color: #666; line-height: 1.5; }
        .error-container { text-align: center; padding: 40px 20px; }
        .btn-retry { background: var(--p2); color: white; border: none; padding: 10px 20px; border-radius: 12px; cursor: pointer; font-family: 'Tajawal'; }
    </style>
</head>
<body>

    <div class="header">
        <h3><i class="fas fa-bell"></i> إشعارات رقة</h3>
        <span class="status-badge" id="sync-status">جاري المزامنة...</span>
    </div>

    <div id="notifications-list"></div>

<script>
    // الإعدادات مطابقة لرابط Vercel الخاص بك
    const CONFIG = {
        API_URL: '/api/notifications', // سيعمل تلقائياً على نطاق raqqs-pro
        USER_ID: 1 
    };

    async function fetchRaqqaData() {
        const list = document.getElementById('notifications-list');
        const status = document.getElementById('sync-status');

        try {
            const response = await fetch(`${CONFIG.API_URL}?user_id=${CONFIG.USER_ID}`);
            const data = await response.json();

            if (data.success && data.notifications.length > 0) {
                list.innerHTML = data.notifications.map(n => `
                    <div class="notif-card">
                        <div class="notif-title">${n.title}</div>
                        <div class="notif-body">${n.body}</div>
                    </div>
                `).join('');
                status.innerText = "مُحدث الآن";
            } else {
                list.innerHTML = '<div class="error-container"><p>لا توجد تنبيهات جديدة ✨</p></div>';
                status.innerText = "خالٍ";
            }
        } catch (error) {
            status.innerText = "خطأ في الاتصال";
            list.innerHTML = `
                <div class="error-container">
                    <p style="color:red;">عذراً، تأكدي من إعدادات المفتاح <b>raqqa_POSTGRES_URL</b></p>
                    <button class="btn-retry" onclick="fetchRaqqaData()">إعادة المحاولة</button>
                </div>`;
        }
    }

    window.onload = fetchRaqqaData;
</script>
</body>
</html>
