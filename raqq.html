<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p2: #eb2f96; --soft-bg: #fff9fb; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--soft-bg); margin: 0; padding: 20px; }
        
        #smart-notifications { max-width: 500px; margin: 0 auto; }
        .header-area { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .header-area h3 { font-size: 18px; margin: 0; color: #444; display: flex; align-items: center; gap: 10px; }
        .header-area h3 i { color: var(--p2); background: #fff; padding: 8px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .status-badge { font-size: 10px; color: var(--p2); background: #fff; padding: 4px 12px; border-radius: 20px; border: 1px solid #ffe0ef; }

        .notif-card {
            background: linear-gradient(135deg, #ffffff 0%, #fff5f8 100%);
            border: 1px solid #fff;
            padding: 16px;
            margin-bottom: 15px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(235, 47, 150, 0.03);
            position: relative;
            animation: slideIn 0.5s ease forwards;
        }
        .notif-card::after { content: ''; position: absolute; right: 0; top: 0; height: 100%; width: 4px; background: var(--p2); border-radius: 4px 0 0 4px; }
        
        .notif-title { font-weight: 700; color: #333; font-size: 14px; margin-bottom: 5px; }
        .notif-body { font-size: 13px; color: #666; line-height: 1.6; }
        .notif-time { font-size: 10px; color: #bbb; margin-top: 10px; display: block; }

        .shimmer { height: 80px; background: #f0f0f0; border-radius: 20px; margin-bottom: 15px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="smart-notifications">
    <div class="header-area">
        <h3><i class="fas fa-magic"></i> إشعارات رقة</h3>
        <span class="status-badge" id="sync-text">جاري المزامنة...</span>
    </div>

    <div id="notifications-list">
        <div class="shimmer"></div>
        <div class="shimmer"></div>
    </div>
</div>

<script>
    // الإعدادات بناءً على لقطات الشاشة
    const CONFIG = {
        API_URL: 'https://raqqs-pro.vercel.app/api/notifications', // تم استنتاج الاسم من صورة فيرسل
        USER_ID: 1 // تأكد من وجود صف في نيون يحمل user_id = 1
    };

    async function loadNotifications() {
        const container = document.getElementById('notifications-list');
        const syncStatus = document.getElementById('sync-text');

        try {
            const response = await fetch(`${CONFIG.API_URL}?user_id=${CONFIG.USER_ID}`);
            const data = await response.json();

            if (data.success && data.notifications.length > 0) {
                container.innerHTML = data.notifications.map(n => `
                    <div class="notif-card">
                        <div class="notif-title">${n.title}</div>
                        <div class="notif-body">${n.body}</div>
                        <span class="notif-time"><i class="far fa-clock"></i> ${new Date(n.created_at).toLocaleString('ar-EG')}</span>
                    </div>
                `).join('');
                syncStatus.innerText = "مُحدث الآن";
            } else {
                container.innerHTML = '<div style="text-align:center; padding:40px; color:#ccc;">لا توجد تنبيهات جديدة ✨</div>';
                syncStatus.innerText = "خالٍ";
            }
        } catch (err) {
            syncStatus.innerText = "خطأ في الاتصال";
            container.innerHTML = '<div style="text-align:center; padding:20px; color:#ff7675;">تأكد من إعدادات Vercel و POSTGRES_URL</div>';
        }
    }

    window.onload = loadNotifications;
    setInterval(loadNotifications, 30000); // تحديث كل 30 ثانية
</script>

</body>
</html>
