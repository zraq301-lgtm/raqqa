<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --p2: #eb2f96;
            --p1: #ff85c0;
            --soft-bg: #fff9fb;
            --card-grad: linear-gradient(135deg, #ffffff 0%, #fff5f8 100%);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--soft-bg);
            margin: 0;
            padding: 20px;
        }

        #smart-notifications {
            max-width: 500px;
            margin: 0 auto;
        }

        .header-area {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header-area h3 {
            color: #444;
            font-size: 18px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-area h3 i {
            color: var(--p2);
            background: #fff0f6;
            padding: 8px;
            border-radius: 12px;
            font-size: 16px;
        }

        .refresh-badge {
            font-size: 11px;
            color: var(--p2);
            background: #fff;
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid #ffdeeb;
        }

        .notif-card {
            background: var(--card-grad);
            border: 1px solid #fff;
            padding: 16px;
            margin-bottom: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(235, 47, 150, 0.05);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            animation: slideUp 0.5s ease forwards;
        }

        .notif-card::before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background: var(--p2);
            border-radius: 0 5px 5px 0;
        }

        .notif-title {
            font-weight: 700;
            color: #2d3436;
            font-size: 14px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notif-message {
            font-size: 13px;
            color: #636e72;
            line-height: 1.6;
        }

        .notif-footer {
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            color: #b2bec3;
        }

        .shimmer {
            height: 80px;
            background: #eee;
            background-image: linear-gradient(to right, #eee 0%, #f5f5f5 20%, #eee 40%, #eee 100%);
            background-repeat: no-repeat;
            background-size: 800px 104px;
            display: inline-block;
            position: relative;
            animation: shimmer 1.5s linear infinite forwards;
            width: 100%;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        @keyframes shimmer { 0% { background-position: -468px 0; } 100% { background-position: 468px 0; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="smart-notifications">
    <div class="header-area">
        <h3><i class="fas fa-sparkles"></i> إشعارات رقة الذكية</h3>
        <span class="refresh-badge" id="status-text">جاري المزامنة...</span>
    </div>

    <div id="notifications-list">
        <div class="shimmer"></div>
        <div class="shimmer"></div>
    </div>
</div>

<script>
    // معرف المستخدم (يجب تمريره ديناميكياً أو تعيينه هنا للتجربة)
    const USER_ID = 1; 

    async function fetchSmartNotifications() {
        const list = document.getElementById('notifications-list');
        const status = document.getElementById('status-text');
        
        try {
            // جلب البيانات من الـ API الخاص بكِ مع تمرير الـ user_id
            const response = await fetch(`/api/notifications?user_id=${USER_ID}`);
            const data = await response.json();
            
            if (data.success && data.notifications.length > 0) {
                list.innerHTML = data.notifications.map((n, index) => `
                    <div class="notif-card" style="animation-delay: ${index * 0.1}s">
                        <div class="notif-title">
                            <i class="fas fa-magic" style="font-size:12px; color:var(--p2)"></i>
                            ${n.title}
                        </div>
                        <div class="notif-message">${n.body}</div>
                        <div class="notif-footer">
                            <span><i class="far fa-clock"></i> ${new Date(n.created_at).toLocaleDateString('ar-EG')}</span>
                            <span>رقة - ${n.type || 'تنبيه'}</span>
                        </div>
                    </div>
                `).join('');
                status.innerText = "مُحدث الآن";
            } else {
                list.innerHTML = `<div style="text-align:center; color:#888; padding:40px;">لا توجد إشعارات جديدة حالياً ✨</div>`;
                status.innerText = "لا توجد بيانات";
            }

        } catch (e) {
            console.error("Error fetching notifications:", e);
            status.innerText = "خطأ في الاتصال";
        }
    }

    // تحديث البيانات عند تحميل الصفحة
    window.onload = fetchSmartNotifications;
    // تحديث تلقائي كل 30 ثانية
    setInterval(fetchSmartNotifications, 30000);
</script>

</body>
</html>
