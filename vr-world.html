<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>عالم رقة - تجربة واقعية وهادئة</title>
</head>
<body>

    <a-scene>
        <a-assets>
            <img id="img-lobby" src="lobby.jpg">
            <img id="img-emotions" src="emotions.jpg">
            <img id="img-health" src="health.jpg">
            <img id="img-intimacy" src="intimacy.jpg">
            
            <audio id="bg-music" src="https://www.soundjay.com/nature/ocean-wave-1.mp3" preload="auto"></audio>
        </a-assets>

        <a-entity camera look-controls position="0 1.6 0">
            <a-cursor fuse="true" fuse-timeout="1500" color="#FFC1E3" geometry="primitive: ring; radiusOuter: 0.02; radiusInner: 0.01"></a-cursor>
        </a-entity>

        <a-entity id="lobby-zone" visible="true">
            <a-sky src="#img-lobby"></a-sky>
            <a-text value="مرحباً بكِ في رقة" align="center" position="0 3 -4" color="#fff" width="6"></a-text>

            <a-sphere id="to-emotions" position="-2 1.2 -3" radius="0.4" color="#9575CD" opacity="0.6" animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 2000">
                <a-text value="ملاذ السكينة" align="center" position="0 0 0.5" width="4"></a-text>
            </a-sphere>

            <a-sphere id="to-health" position="0 1.2 -3" radius="0.4" color="#4CAF50" opacity="0.6">
                <a-text value="واحة العافية" align="center" position="0 0 0.5" width="4"></a-text>
            </a-sphere>

            <a-sphere id="to-intimacy" position="2 1.2 -3" radius="0.4" color="#F06292" opacity="0.6">
                <a-text value="همسات القلوب" align="center" position="0 0 0.5" width="4"></a-text>
            </a-sphere>
        </a-entity>

        <a-entity id="emotions-zone" visible="false">
            <a-sky src="#img-emotions"></a-sky>
            <a-circle id="back-1" position="0 1 -2" radius="0.2" color="#fff" opacity="0.8">
                <a-text value="رجوع" align="center" color="#000" width="3"></a-text>
            </a-circle>
        </a-entity>

        <a-entity id="health-zone" visible="false">
            <a-sky src="#img-health"></a-sky>
            <a-circle id="back-2" position="0 1 -2" radius="0.2" color="#fff" opacity="0.8">
                <a-text value="رجوع" align="center" color="#000" width="3"></a-text>
            </a-circle>
        </a-entity>

        <a-entity id="intimacy-zone" visible="false">
            <a-sky src="#img-intimacy"></a-sky>
            <a-circle id="back-3" position="0 1 -2" radius="0.2" color="#fff" opacity="0.8">
                <a-text value="رجوع" align="center" color="#000" width="3"></a-text>
            </a-circle>
        </a-entity>

    </a-scene>

    <script>
        const zones = {
            lobby: document.querySelector('#lobby-zone'),
            emotions: document.querySelector('#emotions-zone'),
            health: document.querySelector('#health-zone'),
            intimacy: document.querySelector('#intimacy-zone')
        };
        const music = document.querySelector('#bg-music');

        // لتشغيل الموسيقى عند أول لمسة للشاشة (شرط من المتصفحات)
        window.addEventListener('click', function() {
            music.play();
        }, { once: true });

        function goTo(name) {
            Object.values(zones).forEach(z => z.setAttribute('visible', 'false'));
            zones[name].setAttribute('visible', 'true');
        }

        document.querySelector('#to-emotions').addEventListener('click', () => goTo('emotions'));
        document.querySelector('#to-health').addEventListener('click', () => goTo('health'));
        document.querySelector('#to-intimacy').addEventListener('click', () => goTo('intimacy'));
        
        document.querySelectorAll('[id^="back"]').forEach(btn => {
            btn.addEventListener('click', () => goTo('lobby'));
        });
    </script>
</body>
</html>
