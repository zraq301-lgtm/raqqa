<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <title>رقة - الإصدار المتطور</title>
</head>
<body>

    <a-scene shadow="type: pcfsoft">
        <a-assets>
            <img id="img-lobby" src="lobby.jpg">
            <img id="img-emotions" src="emotions.jpg">
            <img id="img-health" src="health.jpg">
            <img id="img-intimacy" src="intimacy.jpg">
            <audio id="bg-music" src="https://www.soundjay.com/nature/ocean-wave-1.mp3" preload="auto"></audio>
        </a-assets>

        <a-entity camera look-controls="magicWindowTrackingEnabled: true" position="0 1.6 0">
            <a-cursor 
                id="cursor"
                animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150; startEvents: click"
                animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500; startEvents: fusing"
                event-set__fusing="_event: fusing; color: #f06292"
                event-set__mouseleave="_event: mouseleave; color: #FFC1E3"
                cursor="fuse: true; fuseTimeout: 1500"
                material="color: #FFC1E3; shader: flat"
                geometry="primitive: ring; radiusOuter: 0.03; radiusInner: 0.02">
            </a-cursor>
        </a-entity>

        <a-entity position="0 2.25 -15" particle-system="color: #FFD700; size: 0.1; particleCount: 1000; velocityValue: 0 1 0"></a-entity>

        <a-light type="ambient" color="#fff" intensity="0.8"></a-light>
        <a-light type="directional" position="1 4 2" intensity="0.5"></a-light>

        <a-entity id="lobby-zone">
            <a-sky src="#img-lobby" animation="property: rotation; to: 0 360 0; dur: 200000; loop: true; easing: linear"></a-sky>
            
            <a-entity id="menu-container" position="0 1.5 -4">
                <a-entity id="to-emotions" position="-1.5 0 0">
                    <a-ring color="#9575CD" radius-inner="0.4" radius-outer="0.5" animation="property: rotation; to: 0 360 0; dur: 5000; loop: true"></a-ring>
                    <a-text value="ملاذ السكينة" align="center" position="0 -0.7 0" width="3" font="https://cdn.aframe.io/fonts/Aileron-Semibold.fnt"></a-text>
                </a-entity>

                <a-entity id="to-health" position="0 0 0">
                    <a-ring color="#4CAF50" radius-inner="0.4" radius-outer="0.5" animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; dur: 2000; loop: true"></a-ring>
                    <a-text value="واحة العافية" align="center" position="0 -0.7 0" width="3"></a-text>
                </a-entity>

                <a-entity id="to-intimacy" position="1.5 0 0">
                    <a-ring color="#F06292" radius-inner="0.4" radius-outer="0.5" animation="property: rotation; to: 360 0 0; dur: 7000; loop: true"></a-ring>
                    <a-text value="همسات القلوب" align="center" position="0 -0.7 0" width="3"></a-text>
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity id="emotions-zone" visible="false">
            <a-sky src="#img-emotions"></a-sky>
            <a-entity id="back-1" position="0 0.5 -2" class="clickable">
                <a-sphere radius="0.15" color="#fff" opacity="0.5"></a-sphere>
                <a-text value="رجوع" align="center" position="0 0.3 0" width="2"></a-text>
            </a-entity>
        </a-entity>

        <a-entity id="health-zone" visible="false">
            <a-sky src="#img-health"></a-sky>
            <a-entity id="back-2" position="0 0.5 -2">
                <a-sphere radius="0.15" color="#fff" opacity="0.5"></a-sphere>
                <a-text value="رجوع" align="center" position="0 0.3 0" width="2"></a-text>
            </a-entity>
        </a-entity>

        <a-entity id="intimacy-zone" visible="false">
            <a-sky src="#img-intimacy"></a-sky>
            <a-entity id="back-3" position="0 0.5 -2">
                <a-sphere radius="0.15" color="#fff" opacity="0.5"></a-sphere>
                <a-text value="رجوع" align="center" position="0 0.3 0" width="2"></a-text>
            </a-entity>
        </a-entity>

    </a-scene>

    <script>
        const zones = {
            lobby: document.querySelector('#lobby-zone'),
            emotions: document.querySelector('#emotions-zone'),
            health: document.querySelector('#health-zone'),
            intimacy: document.querySelector('#intimacy-zone')
        };
        const music = document.querySelector('#bg-music');

        window.addEventListener('click', () => { music.play(); music.loop = true; }, { once: true });

        function transitionTo(target) {
            // تأثير "تعتيم" بسيط قبل الانتقال
            document.querySelector('a-scene').style.opacity = "0";
            setTimeout(() => {
                Object.values(zones).forEach(z => z.setAttribute('visible', 'false'));
                zones[target].setAttribute('visible', 'true');
                document.querySelector('a-scene').style.opacity = "1";
            }, 300);
        }

        document.querySelector('#to-emotions').addEventListener('click', () => transitionTo('emotions'));
        document.querySelector('#to-health').addEventListener('click', () => transitionTo('health'));
        document.querySelector('#to-intimacy').addEventListener('click', () => transitionTo('intimacy'));
        
        document.querySelectorAll('[id^="back"]').forEach(btn => {
            btn.addEventListener('click', () => transitionTo('lobby'));
        });
    </script>
</body>
</html>
