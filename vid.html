<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عالم رقة المرئي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #e91e63; --bg: #fdf6f8; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }

        header { background: white; padding: 20px 0 80px 0; text-align: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
        .logo { color: var(--primary); font-size: 22px; font-weight: bold; display: block; margin-bottom: 60px; }

        /* تنسيق الأقسام على شكل وردة */
        .flower-container { position: relative; width: 300px; height: 100px; margin: 0 auto; }
        .tab {
            position: absolute; width: 85px; height: 45px; background: #fff; border: 2px solid var(--primary);
            border-radius: 25px; display: flex; align-items: center; justify-content: center;
            font-size: 12px; font-weight: bold; color: var(--primary); cursor: pointer; transition: all 0.5s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 2;
        }

        .tab:nth-child(1) { transform: translate(-100px, -20px) rotate(-20deg); left: 50%; }
        .tab:nth-child(2) { transform: translate(-50px, -55px) rotate(-10deg); left: 50%; }
        .tab:nth-child(3) { transform: translate(-50%, -65px); left: 50%; }
        .tab:nth-child(4) { transform: translate(50px, -55px) rotate(10deg); left: 50%; }
        .tab:nth-child(5) { transform: translate(100px, -20px) rotate(20deg); left: 50%; }

        .tab.active { background: var(--primary); color: white; transform: translate(-50%, 35px) scale(1.1) !important; left: 50%; z-index: 10; }
        .flower-stem { position: absolute; bottom: -45px; width: 5px; height: 50px; background: #4caf50; left: 50%; transform: translateX(-50%); border-radius: 5px; }

        /* حاوية الفيديو */
        .video-feed { max-width: 550px; margin: 30px auto; padding: 0 15px; }
        .video-card { background: #fff; border-radius: 20px; overflow: hidden; margin-bottom: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        .video-wrapper { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; display: flex; align-items: center; justify-content: center; }
        .video-wrapper iframe, .video-wrapper video { width: 100%; height: 100%; border: none; }
        
        .video-info { padding: 15px; border-bottom: 1px solid #f5f5f5; }
        .video-title { font-size: 16px; font-weight: bold; color: #333; }

        .actions { display: flex; justify-content: space-around; padding: 12px; }
        .action-btn { background: none; border: none; color: #777; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; font-size: 12px; font-family: 'Tajawal'; }
        .action-btn.active i { color: var(--primary); font-weight: 900; }

        .comment-section { display: none; padding: 10px 15px; background: #fafafa; border-top: 1px solid #eee; }
        .comment-input { width: 100%; padding: 8px 12px; border-radius: 10px; border: 1px solid #ddd; outline: none; font-family: 'Tajawal'; }
    </style>
</head>
<body>

<header>
    <span class="logo">عالم رقة المرئي <i class="fas fa-heart"></i></span>
    <div class="flower-container">
        <button class="tab" onclick="filterVideos('bouh-display-1', this)">بلسم القلب</button>
        <button class="tab" onclick="filterVideos('bouh-display-2', this)">غرفة نوم</button>
        <button class="tab active" onclick="filterVideos('bouh-display-3', this)">تألق</button>
        <button class="tab" onclick="filterVideos('bouh-display-4', this)">أرجوحة</button>
        <button class="tab" onclick="filterVideos('bouh-display-5', this)">بصيرة</button>
        <div class="flower-stem"></div>
    </div>
</header>

<div class="video-feed" id="video-container">
    <div style="text-align:center; padding:50px;"><i class="fas fa-circle-notch fa-spin fa-2x" style="color:var(--primary)"></i></div>
</div>

<script>
    let allPosts = [];

    async function fetchVideos() {
        try {
            const response = await fetch('/api/get-posts');
            const data = await response.json();
            allPosts = data.posts;
            filterVideos('bouh-display-3', document.querySelector('.tab.active'));
        } catch (e) {
            document.getElementById('video-container').innerHTML = "فشل في جلب الفيديوهات";
        }
    }

    // وظيفة عرض الفيديو من الرابط فقط ومنع أي شيء آخر
    function renderVideoOnly(url) {
        if (!url) return '';

        // تنظيف الرابط من المسافات
        const cleanUrl = url.trim();

        // التعرف على يوتيوب
        const ytMatch = cleanUrl.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|shorts\/)([^#\&\?]*).*/);
        
        if (ytMatch && ytMatch[2].length === 11) {
            return `<iframe src="https://www.youtube.com/embed/${ytMatch[2]}" allowfullscreen></iframe>`;
        } 
        
        // التحقق من روابط الفيديو المباشرة (mp4, webm)
        const isDirectVideo = /\.(mp4|webm|ogg)$/i.test(cleanUrl);
        if (isDirectVideo) {
            return `<video controls playsinline><source src="${cleanUrl}" type="video/mp4"></video>`;
        }

        // في حال كان رابطاً خارجياً عاماً، نحاول عرضه كإطار
        return `<iframe src="${cleanUrl}" allowfullscreen></iframe>`;
    }

    function renderVideos(posts) {
        const container = document.getElementById('video-container');
        container.innerHTML = '';

        posts.forEach(post => {
            // التحقق من وجود رابط ميديا قبل الإنشاء لضمان نظافة الواجهة
            if (post.media_url) {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="video-wrapper">${renderVideoOnly(post.media_url)}</div>
                    <div class="video-info">
                        <div class="video-title">${post.title || 'مرئيات رقة'}</div>
                    </div>
                    <div class="actions">
                        <button class="action-btn" onclick="toggleLike(this)"><i class="far fa-heart"></i><span>إعجاب</span></button>
                        <button class="action-btn" onclick="toggleComment(${post.id})"><i class="far fa-comment"></i><span>تعليق</span></button>
                        <button class="action-btn" onclick="shareVideo('${post.title}', '${post.media_url}')"><i class="fas fa-share-nodes"></i><span>مشاركة</span></button>
                    </div>
                    <div class="comment-section" id="comment-${post.id}">
                        <input type="text" class="comment-input" placeholder="اكتبي تعليقكِ هنا...">
                    </div>
                `;
                container.appendChild(card);
            }
        });
    }

    function filterVideos(section, element) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        element.classList.add('active');
        const filtered = allPosts.filter(p => p.section === section);
        renderVideos(filtered);
    }

    function toggleLike(btn) {
        const icon = btn.querySelector('i');
        const isActive = btn.classList.toggle('active');
        icon.className = isActive ? 'fas fa-heart' : 'far fa-heart';
        btn.style.color = isActive ? 'var(--primary)' : '#777';
    }

    function toggleComment(id) {
        const section = document.getElementById(`comment-${id}`);
        section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }

    async function shareVideo(title, url) {
        if (navigator.share) {
            navigator.share({ title: title, url: url });
        } else {
            alert('تم نسخ الرابط لمشاركته!');
        }
    }

    fetchVideos();
</script>

</body>
</html>
