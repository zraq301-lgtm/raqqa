<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عالم رقة المرئي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #e91e63; --accent: #ffeb3b; --bg: #fdf6f8; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* تصميم الهيدر والوردة */
        header { background: white; padding: 20px 0 60px 0; text-align: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .logo { color: var(--primary); font-size: 20px; font-weight: bold; display: block; margin-bottom: 50px; }

        .flower-container { position: relative; width: 200px; height: 120px; margin: 0 auto; display: flex; justify-content: center; }
        
        /* بتلات الوردة (الأقسام) */
        .tab {
            position: absolute;
            width: 80px;
            height: 45px;
            background: #fff;
            border: 2px solid var(--primary);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 2;
        }

        /* توزيع البتلات بشكل دائري */
        .tab:nth-child(1) { transform: translate(-70px, -20px) rotate(-30deg); }
        .tab:nth-child(2) { transform: translate(-40px, -50px) rotate(-15deg); }
        .tab:nth-child(3) { transform: translate(0px, -60px); }
        .tab:nth-child(4) { transform: translate(40px, -50px) rotate(15deg); }
        .tab:nth-child(5) { transform: translate(70px, -20px) rotate(30deg); }

        /* القسم الفعال (في عنق الوردة) */
        .tab.active {
            background: var(--primary);
            color: white;
            transform: translate(0, 30px) scale(1.1) !important;
            z-index: 10;
            border-radius: 20px;
            box-shadow: 0 0 15px var(--primary);
        }

        /* عنق الوردة (الساق الصغير) */
        .flower-stem {
            position: absolute;
            bottom: -40px;
            width: 4px;
            height: 40px;
            background: #4caf50;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* حاوية المحتوى */
        .video-feed { max-width: 600px; margin: 40px auto; padding: 0 15px; }
        .video-card { background: #fff; border-radius: 25px; overflow: hidden; margin-bottom: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #eee; }
        
        .video-wrapper { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; display: flex; align-items: center; }
        .video-wrapper video, .video-wrapper iframe { width: 100%; height: 100%; border: none; }

        .video-info { padding: 20px; }
        .video-title { font-size: 18px; font-weight: bold; color: #333; margin-bottom: 10px; }
        .video-desc { font-size: 14px; color: #777; line-height: 1.6; }

        .actions { display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #f5f5f5; }
        .action-btn { background: none; border: none; color: #888; display: flex; align-items: center; gap: 8px; font-family: 'Tajawal'; cursor: pointer; }
        .action-btn.active { color: var(--primary); }

        #loader { text-align: center; padding: 40px; color: var(--primary); }
    </style>
</head>
<body>

<header>
    <span class="logo"><i class="fas fa-sparkles"></i> عالم رقة المرئي</span>
    
    <div class="flower-container">
        <button class="tab" onclick="filterVideos('bouh-display-1', this)">بلسم القلب</button>
        <button class="tab" onclick="filterVideos('bouh-display-2', this)">غرفة نوم</button>
        <button class="tab active" onclick="filterVideos('bouh-display-3', this)">تألق</button>
        <button class="tab" onclick="filterVideos('bouh-display-4', this)">أرجوحة</button>
        <button class="tab" onclick="filterVideos('bouh-display-5', this)">بصيرة</button>
        
        <div class="flower-stem"></div>
    </div>
</header>

<div class="video-feed" id="video-container">
    <div id="loader"><i class="fas fa-fan fa-spin fa-2x"></i> تفتّح البتلات...</div>
</div>

<script>
    let allPosts = [];

    async function fetchVideos() {
        try {
            const response = await fetch('/api/get-posts');
            const data = await response.json();
            allPosts = data.posts;
            // عرض قسم "تألق" افتراضياً عند التحميل
            filterVideos('bouh-display-3', document.querySelector('.tab.active'));
        } catch (error) {
            document.getElementById('video-container').innerHTML = '<p style="text-align:center">عذراً، تعذر جلب البيانات</p>';
        }
    }

    // وظيفة تشغيل الميديا الذكية (يوتيوب + فيديو مباشر)
    function renderMedia(post) {
        const url = post.media_url;
        if (!url) return '<div style="color:white; padding:20px; text-align:center; width:100%;">رابط الفيديو غير متاح</div>';

        function getYoutubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|shorts\/)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        const videoId = getYoutubeId(url);

        if (videoId) {
            const embedUrl = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1`;
            return `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
        } else {
            return `
                <video controls preload="metadata" playsinline>
                    <source src="${url}" type="video/mp4">
                    <source src="${url}" type="video/webm">
                    متصفحك لا يدعم التشغيل.
                </video>`;
        }
    }

    function renderVideos(posts) {
        const container = document.getElementById('video-container');
        container.innerHTML = '';

        if (!posts || posts.length === 0) {
            container.innerHTML = '<div style="text-align:center; color:#999; padding:50px;">لا يوجد محتوى في هذا القسم بعد.</div>';
            return;
        }

        posts.forEach(post => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="video-wrapper">${renderMedia(post)}</div>
                <div class="video-info">
                    <div class="video-title">${post.content ? post.content.substring(0, 40) + '...' : 'مرئيات رقة'}</div>
                    <div class="video-desc">${post.content || ''}</div>
                </div>
                <div class="actions">
                    <button class="action-btn" onclick="toggleLike(this)"><i class="far fa-heart"></i> إعجاب</button>
                    <button class="action-btn" onclick="shareVideo('${post.media_url}')"><i class="far fa-paper-plane"></i> مشاركة</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function filterVideos(section, element) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        element.classList.add('active');
        
        const filtered = allPosts.filter(p => p.section === section);
        renderVideos(filtered);
        
        // تمرير الصفحة للأعلى بسلاسة لرؤية النتائج
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleLike(btn) {
        const icon = btn.querySelector('i');
        const active = btn.classList.toggle('active');
        icon.className = active ? 'fas fa-heart' : 'far fa-heart';
    }

    function shareVideo(url) {
        if (navigator.share) {
            navigator.share({ title: 'عالم رقة المرئي', url: url });
        } else {
            alert('تم نسخ الرابط');
        }
    }

    fetchVideos();
</script>

</body>
    </html>
