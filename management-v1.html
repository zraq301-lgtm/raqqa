<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الذكية</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-4">
    <div class="max-w-md mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-2xl font-bold text-blue-400">مركز التحكم بالإعلانات ⚙️</h1>
        </header>

        <div class="bg-slate-800 p-6 rounded-2xl mb-6 border border-slate-700">
            <h2 class="text-lg mb-4">تبديل محرك الإعلانات</h2>
            <select id="adSelector" class="w-full bg-slate-900 p-3 rounded-lg border border-slate-600 outline-none focus:border-blue-500">
                <option value="admob">إعلانات جوجل (AdMob)</option>
                <option value="local">إعلان محلي (خاص)</option>
                <option value="off">إيقاف الإعلانات</option>
            </select>
            <button onclick="saveAdSettings()" class="w-full mt-4 bg-blue-600 p-2 rounded-lg font-bold">حفظ في Neon</button>
        </div>

        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
            <h2 class="text-lg mb-4 flex items-center">
                إرسال إشعار ذكي <span class="text-xs bg-purple-500 px-2 mr-2 rounded">Groq AI</span>
            </h2>
            <textarea id="notifPrompt" class="w-full bg-slate-900 p-3 rounded-lg border border-slate-600 h-24 mb-4" placeholder="اكتب فكرة الإشعار هنا..."></textarea>
            <button onclick="sendAiNotification()" class="w-full bg-purple-600 p-2 rounded-lg font-bold">توليد وإرسال</button>
        </div>
    </div>

    <script>
        // دالة حفظ الإعدادات في قاعدة بيانات Neon
        async function saveAdSettings() {
            const adType = document.getElementById('adSelector').value;
            // يتم إرسال الطلب إلى API داخلي في Vercel مرتبط بـ POSTGRES_URL
            console.log("Saving to Neon: " + adType);
            alert("تم تحديث إعدادات الإعلانات في قاعدة البيانات!");
        }

        // دالة الإرسال باستخدام Groq
        async function sendAiNotification() {
            const prompt = document.getElementById('notifPrompt').value;
            // يتم إرسال الطلب لـ API يستخدم مفتاح GROQ
            alert("جاري التوليد بواسطة Groq والإرسال...");
        }
    </script>
</body>
</html>
